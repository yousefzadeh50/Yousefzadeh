<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Word Puzzle Game for Prospect 3</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #e3f2fd; color: #0d47a1; }
    .container { max-width: 640px; margin: auto; padding: 20px; background: #fff; border-radius: 12px; }
    h2 { font-size: 28px; background: linear-gradient(90deg,#ff4081,#7c4dff,#448aff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .subject-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 15px; }
    .subject-buttons button { padding: 10px 16px; border: none; border-radius: 10px; color: #fff; font-weight: bold; cursor: pointer; }
    .btn-red { background: #f44336; } .btn-green { background: #4caf50; } .btn-blue { background: #2196f3; }
    .btn-orange { background: #ff9800; } .btn-purple { background: #9c27b0; } .btn-teal { background: #009688; }
    button.action { margin: 8px; padding: 10px 20px; border: none; border-radius: 10px; background: #1565c0; color: #fff; font-weight: bold; cursor: pointer; }
    button.action:hover { background: #0d47a1; }
    #progressBar { height: 12px; background: #ddd; border-radius: 6px; overflow: hidden; margin: 10px 0; }
    #progressFill { height: 100%; width: 0%; background: #4caf50; }
    #letters { font-size: 32px; margin: 10px 0; font-weight: bold; color: #1565c0; }
    footer { font-size: 12px; color: #555; margin-top: 20px; }
    .volume-controls { margin-top: 10px; }
    .volume-slider { width: 150px; }
  </style>
</head>
<body>

<h2>üéØ Word Puzzle Game for Prospect 3</h2>

<div id="subjectMenu" class="container">
  <h3>Choose a subject</h3>
  <div class="subject-buttons">
    <button class="btn-red" data-subject="Personality">Personality</button>
    <button class="btn-green" data-subject="Travel">Travel</button>
    <button class="btn-blue" data-subject="Festivals">Festivals</button>
    <button class="btn-orange" data-subject="Services">Services</button>
    <button class="btn-purple" data-subject="Media">Media</button>
    <button class="btn-teal" data-subject="Health">Health</button>
  </div>
  <button id="musicBtnHome" class="action">üéµ Play Music</button>
  <div class="volume-controls">
    <input id="volumeSliderHome" type="range" min="0" max="1" step="0.1" value="0.2" class="volume-slider">
  </div>
</div>

<div id="gameArea" class="container" style="display:none;">
  <p id="score">Score: 0</p>
  <p id="level">Subject</p>
  <div id="progressBar"><div id="progressFill"></div></div>
  <p id="remainingWords">Remaining: 0 words</p>
  <div id="letters"></div>
  <input id="word" type="text" placeholder="Type the word here">
  <button id="submitBtn" class="action">Submit</button>
  <button id="musicBtnGame" class="action">üéµ Play Music</button>
  <div class="volume-controls">
    <input id="volumeSliderGame" type="range" min="0" max="1" step="0.1" value="0.2" class="volume-slider">
  </div>
  <button id="homeBtn" class="action" style="background:#f44336">üè† Home</button>
</div>

<audio id="bgmusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<footer>
  <img src="https://s34.picofile.com/file/8488183492/2.png" alt="My Photo" class="profile-photo" style="width:64px;height:64px;border-radius:50%;border:2px solid #2196f3;object-fit:cover;margin:10px auto;">
  <div>Designer: Ali Yousefadelh</div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const music = document.getElementById('bgmusic');
  music.volume = 0.2;

  function setupMusic(btn){
    btn.addEventListener('click',()=>{
      if(music.paused){ music.play(); btn.textContent='üéµ Pause Music'; }
      else { music.pause(); btn.textContent='üéµ Play Music'; }
    });
  }
  setupMusic(document.getElementById('musicBtnHome'));
  setupMusic(document.getElementById('musicBtnGame'));

  function setupVolumeSlider(slider){
    slider.addEventListener('input',()=>{
      music.volume = parseFloat(slider.value);
    });
  }
  setupVolumeSlider(document.getElementById('volumeSliderHome'));
  setupVolumeSlider(document.getElementById('volumeSliderGame'));

  const subjects = {
    Personality: {kind:"ŸÖŸáÿ±ÿ®ÿßŸÜ",brave:"ÿ¥ÿ¨ÿßÿπ"},
    Travel: {airport:"ŸÅÿ±ŸàÿØ⁄ØÿßŸá",passport:"⁄Øÿ∞ÿ±ŸÜÿßŸÖŸá"},
    Festivals: {festival:"ÿ¨ÿ¥ŸÜ",gift:"ŸáÿØ€åŸá"},
    Services: {postoffice:"ÿßÿØÿßÿ±Ÿá Ÿæÿ≥ÿ™",call:"ÿ™ŸÖÿßÿ≥ ⁄Øÿ±ŸÅÿ™ŸÜ"},
    Media: {media:"ÿ±ÿ≥ÿßŸÜŸá",message:"Ÿæ€åÿßŸÖ"},
    Health: {advice:"ÿ™Ÿàÿµ€åŸá",ankle:"ŸÖ⁄Ü Ÿæÿß"}
  };

  let words={}, wordKeys=[], wordIndex=0, score=0;

  document.querySelectorAll('.subject-buttons button').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const subject = btn.dataset.subject;
      words = subjects[subject];
      wordKeys = Object.keys(words);
      wordIndex = 0;
      score = 0;
      document.getElementById('score').textContent = 'Score: 0';
      document.getElementById('level').textContent = subject;
      document.getElementById('remainingWords').textContent = `Remaining: ${wordKeys.length} words`;
      document.getElementById('subjectMenu').style.display = 'none';
      document.getElementById('gameArea').style.display = 'block';
      showWord();
    });
  });

  function showWord(){
    const key = wordKeys[wordIndex];
    document.getElementById('letters').textContent = key;
    document.getElementById('word').value = '';
    document.getElementById('progressFill').style.width = `${(wordIndex / wordKeys.length) * 100}%`;
  }

  document.getElementById('submitBtn').addEventListener('click',()=>{
    const input = document.getElementById('word').value.trim();
    const correct = words[wordKeys[wordIndex]];
    if(input === correct){ score++; }
    wordIndex++;
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('remainingWords').textContent = `Remaining: ${wordKeys.length - wordIndex} words`;
    if(wordIndex < wordKeys.length){ showWord(); }
    else{
      document.getElementById('letters').textContent = 'üéâ Finished!';
      document.getElementById('word').style.display = 'none';
      document.getElementById('submitBtn').style.display = 'none';
    }
  });

  document.getElementById('homeBtn').addEventListener('click',()=>{
    document.getElementById('gameArea').style.display = 'none';
    document.getElementById('subjectMenu').style.display = 'block';
    document.getElementById('word').style.display = 'inline';
    document.getElementById('submitBtn').style.display = 'inline';
  });
});
</script>

</body>
</html>
