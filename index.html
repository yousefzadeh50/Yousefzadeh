<script>
document.addEventListener('DOMContentLoaded', () => {
  // Elements
  const start = document.getElementById('start');
  const game = document.getElementById('game');
  const musicBtn = document.getElementById('music');
  const volume = document.getElementById('volume');
  const bgm = document.getElementById('bgm');
  const sndGood = document.getElementById('sndGood');
  const sndBad = document.getElementById('sndBad');

  const scoreEl = document.getElementById('score');
  const remainEl = document.getElementById('remain');
  const triesEl = document.getElementById('tries');
  const clockEl = document.getElementById('clock');
  const lettersEl = document.getElementById('letters');
  const feedbackEl = document.getElementById('feedback');
  const inputEl = document.getElementById('input');
  const submitEl = document.getElementById('submit');
  const homeEl = document.getElementById('home');
  const barEl = document.getElementById('bar');
  const listGood = document.getElementById('listGood');
  const listBad = document.getElementById('listBad');

  // State
  let subjectKey = null;
  let words = [];
  let total = 0;
  let score = 0;
  let index = 0;
  let attempts = 0;
  let timerId = null;
  let timeLeft = 30;

  // Data
  const subjects = {
    Health: { doctor:"Ù¾Ø²Ø´Ú©", nurse:"Ù¾Ø±Ø³ØªØ§Ø±", medicine:"Ø¯Ø§Ø±Ùˆ", pill:"Ù‚Ø±Øµ", dentist:"Ø¯Ù†Ø¯Ø§Ù†Ù¾Ø²Ø´Ú©", patient:"Ø¨ÛŒÙ…Ø§Ø±", blood:"Ø®ÙˆÙ†", heart:"Ù‚Ù„Ø¨", diet:"Ø±Ú˜ÛŒÙ…", sleep:"Ø®ÙˆØ§Ø¨", clinic:"Ú©Ù„ÛŒÙ†ÛŒÚ©", virus:"ÙˆÛŒØ±ÙˆØ³", pain:"Ø¯Ø±Ø¯", skin:"Ù¾ÙˆØ³Øª", bone:"Ø§Ø³ØªØ®ÙˆØ§Ù†", brain:"Ù…ØºØ²", eye:"Ú†Ø´Ù…", ear:"Ú¯ÙˆØ´", mouth:"Ø¯Ù‡Ø§Ù†", hand:"Ø¯Ø³Øª" },
    Media: { media:"Ø±Ø³Ø§Ù†Ù‡", movie:"ÙÛŒÙ„Ù…", tv:"ØªÙ„ÙˆÛŒØ²ÛŒÙˆÙ†", radio:"Ø±Ø§Ø¯ÛŒÙˆ", news:"Ø®Ø¨Ø±", camera:"Ø¯ÙˆØ±Ø¨ÛŒÙ†", photo:"Ø¹Ú©Ø³", internet:"Ø§ÛŒÙ†ØªØ±Ù†Øª", magazine:"Ù…Ø¬Ù„Ù‡", newspaper:"Ø±ÙˆØ²Ù†Ø§Ù…Ù‡", reporter:"Ø®Ø¨Ø±Ù†Ú¯Ø§Ø±", channel:"Ú©Ø§Ù†Ø§Ù„", program:"Ø¨Ø±Ù†Ø§Ù…Ù‡", music:"Ù…ÙˆØ³ÛŒÙ‚ÛŒ", actor:"Ø¨Ø§Ø²ÛŒÚ¯Ø±", actress:"Ù‡Ù†Ø±Ù¾ÛŒØ´Ù‡", director:"Ú©Ø§Ø±Ú¯Ø±Ø¯Ø§Ù†", cartoon:"Ú©Ø§Ø±ØªÙˆÙ†", drama:"Ù†Ù…Ø§ÛŒØ´", series:"Ø³Ø±ÛŒØ§Ù„" },
    Services: { firefighter:"Ø¢ØªØ´â€ŒÙ†Ø´Ø§Ù†", hospital:"Ø¨ÛŒÙ…Ø§Ø±Ø³ØªØ§Ù†", police:"Ù¾Ù„ÛŒØ³", bank:"Ø¨Ø§Ù†Ú©", teacher:"Ù…Ø¹Ù„Ù…", student:"Ø¯Ø§Ù†Ø´â€ŒØ¢Ù…ÙˆØ²", driver:"Ø±Ø§Ù†Ù†Ø¯Ù‡", shop:"ÙØ±ÙˆØ´Ú¯Ø§Ù‡", waiter:"Ù¾ÛŒØ´Ø®Ø¯Ù…Øª", farmer:"Ú©Ø´Ø§ÙˆØ±Ø²", soldier:"Ø³Ø±Ø¨Ø§Ø²", worker:"Ú©Ø§Ø±Ú¯Ø±", barber:"Ø¢Ø±Ø§ÛŒØ´Ú¯Ø±", nurse:"Ù¾Ø±Ø³ØªØ§Ø±", doctor:"Ù¾Ø²Ø´Ú©", engineer:"Ù…Ù‡Ù†Ø¯Ø³", lawyer:"ÙˆÚ©ÛŒÙ„", judge:"Ù‚Ø§Ø¶ÛŒ", pilot:"Ø®Ù„Ø¨Ø§Ù†", guard:"Ù†Ú¯Ù‡Ø¨Ø§Ù†" },
    Festivals: { nowruz:"Ù†ÙˆØ±ÙˆØ²", eid:"Ø¹ÛŒØ¯", ceremony:"Ù…Ø±Ø§Ø³Ù…", lantern:"ÙØ§Ù†ÙˆØ³", party:"Ù…Ù‡Ù…Ø§Ù†ÛŒ", birthday:"ØªÙˆÙ„Ø¯", wedding:"Ø¹Ø±ÙˆØ³ÛŒ", gift:"Ù‡Ø¯ÛŒÙ‡", cake:"Ú©ÛŒÚ©", dance:"Ø±Ù‚Øµ", song:"Ø¢Ù‡Ù†Ú¯", holiday:"ØªØ¹Ø·ÛŒÙ„Ø§Øª", christmas:"Ú©Ø±ÛŒØ³Ù…Ø³", halloween:"Ù‡Ø§Ù„ÙˆÙˆÛŒÙ†", festival:"Ø¬Ø´Ù†ÙˆØ§Ø±Ù‡", firework:"Ø¢ØªØ´â€ŒØ¨Ø§Ø²ÛŒ", parade:"Ø±Ú˜Ù‡", costume:"Ù„Ø¨Ø§Ø³", tradition:"Ø³Ù†Øª", celebration:"Ø¬Ø´Ù†" },
    Travel: { train:"Ù‚Ø·Ø§Ø±", hotel:"Ù‡ØªÙ„", ticket:"Ø¨Ù„ÛŒØ·", airport:"ÙØ±ÙˆØ¯Ú¯Ø§Ù‡", bus:"Ø§ØªÙˆØ¨ÙˆØ³", car:"Ù…Ø§Ø´ÛŒÙ†", ship:"Ú©Ø´ØªÛŒ", plane:"Ù‡ÙˆØ§Ù¾ÛŒÙ…Ø§", luggage:"Ú†Ù…Ø¯Ø§Ù†", passport:"Ú¯Ø°Ø±Ù†Ø§Ù…Ù‡", map:"Ù†Ù‚Ø´Ù‡", guide:"Ø±Ø§Ù‡Ù†Ù…Ø§", journey:"Ø³ÙØ±", trip:"Ù…Ø³Ø§ÙØ±Øª", adventure:"Ù…Ø§Ø¬Ø±Ø§Ø¬ÙˆÛŒÛŒ", mountain:"Ú©ÙˆÙ‡", beach:"Ø³Ø§Ø­Ù„", desert:"Ø¨ÛŒØ§Ø¨Ø§Ù†", city:"Ø´Ù‡Ø±", village:"Ø±ÙˆØ³ØªØ§" },
    Personality: { brave:"Ø´Ø¬Ø§Ø¹", kind:"Ù…Ù‡Ø±Ø¨Ø§Ù†", honest:"ØµØ§Ø¯Ù‚", polite:"Ù…ÙˆØ¯Ø¨", lazy:"ØªÙ†Ø¨Ù„", smart:"Ø¨Ø§Ù‡ÙˆØ´", shy:"Ø®Ø¬Ø§Ù„ØªÛŒ", funny:"Ø®Ù†Ø¯Ù‡â€ŒØ¯Ø§Ø±", serious:"Ø¬Ø¯ÛŒ", friendly:"Ø¯ÙˆØ³ØªØ§Ù†Ù‡", angry:"Ø¹ØµØ¨Ø§Ù†ÛŒ", happy:"Ø®ÙˆØ´Ø­Ø§Ù„", sad:"ØºÙ…Ú¯ÛŒÙ†", patient:"ØµØ¨ÙˆØ±", generous:"Ø³Ø®Ø§ÙˆØªÙ…Ù†Ø¯", creative:"Ø®Ù„Ø§Ù‚", curious:"Ú©Ù†Ø¬Ú©Ø§Ùˆ", unique:"Ù…Ù†Ø­ØµØ± Ø¨Ù‡ ÙØ±Ø¯", wise:"Ø®Ø±Ø¯Ù…Ù†Ø¯", strong:"Ù‚ÙˆÛŒ" }
  };

  // Helpers
  const shuffle = w => w.split('').sort(() => Math.random()-0.5).join('');
  const speak = w => { const a = new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(w)}&type=2`); a.play().catch(()=>{}); };

  /* Ù…ÙˆØ³ÛŒÙ‚ÛŒ Ø¨Ø§ ÙØ±Ù… Ø§ÙˆÙ„ÛŒÙ‡ (Ø³Ø§Ø¯Ù‡ Ùˆ Ù…Ø·Ù…Ø¦Ù†) */
  bgm.volume = parseFloat(volume.value || '0.6');
  volume.addEventListener('input', () => { bgm.volume = parseFloat(volume.value || '0.6'); });
  musicBtn.addEventListener('click', async () => {
    try {
      if (bgm.paused) {
        await bgm.play();
        musicBtn.textContent = 'ğŸ”Š Music: On';
      } else {
        bgm.pause();
        musicBtn.textContent = 'ğŸ”‡ Music: Off';
      }
    } catch {
      alert('Ø¨Ø±Ø§ÛŒ ÙØ¹Ø§Ù„â€ŒØ³Ø§Ø²ÛŒ ØµØ¯Ø§ ÛŒÚ©â€ŒØ¨Ø§Ø± Ø¯ÛŒÚ¯Ø± Ø±ÙˆÛŒ Ø¯Ú©Ù…Ù‡ Ú©Ù„ÛŒÚ© Ú©Ù†ÛŒØ¯.');
    }
  });

  function startGame(key) {
    subjectKey = key;
    const dict = subjects[key];
    words = Object.keys(dict).slice(0, 20);
    total = words.length;
    score = 0; index = 0; attempts = 0;
    scoreEl.textContent = 'Score: 0';
    remainEl.textContent = `Remaining Words: ${total}`;
    triesEl.textContent = 'Remaining Attempts: 3';
    barEl.style.width = '0%';
    lettersEl.textContent = ''; feedbackEl.textContent = '';
    listGood.innerHTML = ''; listBad.innerHTML = '';
    inputEl.value = '';
    start.style.display = 'none';
    game.style.display = 'block';
    showWord();
  }

  function showWord() {
    const en = words[index];
    lettersEl.textContent = shuffle(en);
    inputEl.value = ''; inputEl.focus();
    attempts = 0; triesEl.textContent = 'Remaining Attempts: 3';
    feedbackEl.textContent = '';
    resetTimer();
  }

  function resetTimer() {
    clearInterval(timerId);
    timeLeft = 30; clockEl.textContent = `â± ${timeLeft}`;
    timerId = setInterval(() => {
      timeLeft--; clockEl.textContent = `â± ${timeLeft}`;
      if (timeLeft <= 0) { clearInterval(timerId); onTimeout(); }
    }, 1000);
  }

  function showPill(type, en, fa) {
    const cls = type==='good' ? 'pill pill-good' : type==='bad' ? 'pill pill-bad' : 'pill pill-neutral';
    const prefix = type==='neutral' ? 'â± Time\'s up! ' : type==='good' ? 'âœ… Correct: ' : 'âŒ Wrong. Correct: ';
    feedbackEl.innerHTML = `<span class="${cls}">${prefix}${en} â€” ${fa}</span>`;
    speak(en);
    setTimeout(() => { feedbackEl.textContent = ''; }, 3000);
  }

  function addGood(en, fa) {
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = `<span class="label-good">âœ” ${en} â€” ${fa}</span>
                    <button class="speaker" data-word="${en}">ğŸ”Š</button>`;
    listGood.appendChild(el);
  }
  function addBad(correct, user, fa) {
    const el = document.createElement('div');
    el.className = 'item';
    const shown = user ? user : '(empty)';
    el.innerHTML = `<span class="label-bad">âœ– ${shown} | Correct: ${correct} â€” ${fa}</span>
                    <button class="speaker" data-word="${correct}">ğŸ”Š</button>`;
    listBad.appendChild(el);
  }

  function check() {
    const user = (inputEl.value || '').trim().toLowerCase();
    const correct = words[index].toLowerCase();
    const fa = subjects[subjectKey][correct];

    if (user === correct) {
      score += 10; sndGood.currentTime = 0; sndGood.play(); /* ØªØ´ÙˆÛŒÙ‚ */
      addGood(correct, fa);
      showPill('good', correct, fa);
      setTimeout(next, 3000);
    } else {
      attempts++; const left = Math.max(0, 3 - attempts);
      triesEl.textContent = `Remaining Attempts: ${left}`;
      sndBad.currentTime = 0; sndBad.play(); /* buzz */
      lettersEl.classList.add('shake'); setTimeout(()=>lettersEl.classList.remove('shake'), 420);

      if (attempts >= 3) {
        score -= 5;
        addBad(correct, user, fa);
        showPill('bad', correct, fa);
        setTimeout(next, 3000);
      } else {
        feedbackEl.textContent = 'âŒ Wrong. Try again.';
      }
    }
    scoreEl.textContent = `Score: ${score}`;
  }

  function onTimeout() {
    const correct = words[index];
    const fa = subjects[subjectKey][correct];
    score -= 5; scoreEl.textContent = `Score: ${score}`;
    sndBad.currentTime = 0; sndBad.play(); /* buzz */
    addBad(correct, (inputEl.value || '').trim(), fa);
    showPill('neutral', correct, fa);
    setTimeout(next, 3000);
  }

  function next() {
    clearInterval(timerId); index++;
    barEl.style.width = `${(index/total)*100}%`;
    remainEl.textContent = `Remaining Words: ${Math.max(0, total - index)}`;
    if (index < total) { showWord(); } else { finish(); }
  }

  function finish() {
    const pass = (total * 10) / 2;
    if (score >= pass) {
      feedbackEl.textContent = 'ğŸ‰ Great job! Game finished.';
      sndGood.currentTime = 0; sndGood.play(); /* ØªØ´ÙˆÛŒÙ‚ Ø¯ÙˆØ¨Ø§Ø±Ù‡ Ø¨Ù‡ Ø¹Ù†ÙˆØ§Ù† Ù¾Ø§ÛŒØ§Ù† */
    } else {
      feedbackEl.textContent = 'Game finished. Try again!';
    }
  }

  // Events
  document.querySelectorAll('.subjects .btn').forEach(b => {
    b.addEventListener('click', () => startGame(b.dataset.subject));
  });
  submitEl.addEventListener('click', check);
  inputEl.addEventListener('keydown', e => { if (e.key === 'Enter') check(); });
  homeEl.addEventListener('click', () => {
    clearInterval(timerId);
    game.style.display = 'none';
    start.style.display = 'block';
    inputEl.value = ''; feedbackEl.textContent = '';
  });
  document.addEventListener('click', e => {
    const sp = e.target.closest('.speaker');
    if (sp && sp.dataset.word) speak(sp.dataset.word);
  });
});
</script>
