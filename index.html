<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Puzzle Game for Prospect 3</title>

  <!-- ŸÅŸàŸÜÿ™‚ÄåŸáÿß -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Orbitron:wght@500;700&family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:'Rubik', sans-serif;
      background: radial-gradient(circle at top left, #e3f2fd, #bbdefb, #90caf9);
      color:#0d47a1;
    }
    .container{ max-width:1000px; margin:0 auto; padding:24px; text-align:center; }

    /* ÿπŸÜŸàÿßŸÜ‚ÄåŸáÿß */
    .title-main{
      font-family:'Bungee Shade','Orbitron',sans-serif;
      font-size:58px; margin:0;
      background:linear-gradient(90deg,#ff4081,#7c4dff,#448aff);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 2px 6px rgba(68,138,255,0.45));
      animation:glowTitle 3.5s ease-in-out infinite;
    }
    .title-sub{
      font-family:'Orbitron',sans-serif;
      font-size:40px; margin:8px 0 28px; color:#1565c0;
      text-shadow:0 1px 0 #fff, 0 3px 10px rgba(21,101,192,0.2);
    }
    @keyframes glowTitle{
      0%{filter:drop-shadow(0 2px 6px rgba(68,138,255,0.35));}
      50%{filter:drop-shadow(0 2px 12px rgba(124,77,255,0.55));}
      100%{filter:drop-shadow(0 2px 6px rgba(68,138,255,0.35));}
    }

    /* ÿØ⁄©ŸÖŸá‚ÄåŸáÿß€å ŸÖŸàÿ∂Ÿàÿπ */
    .subject-area{ display:flex; flex-direction:column; align-items:center; gap:18px; }
    .subject-title{ font-size:24px; color:#ef6c00; font-weight:700; }
    .subject-buttons{ display:flex; flex-wrap:wrap; justify-content:center; gap:12px; }
    .btn{
      border:none; cursor:pointer; border-radius:14px;
      padding:14px 22px; color:#fff; font-weight:bold; font-size:18px;
      transition:transform .18s ease, box-shadow .18s ease;
      font-family:'Orbitron',sans-serif;
    }
    .btn:hover{ transform:translateY(-2px) scale(1.05); box-shadow:0 8px 16px rgba(0,0,0,0.22); }
    .btn-green{ background:linear-gradient(135deg,#43a047,#66bb6a); }
    .btn-teal{ background:linear-gradient(135deg,#00897b,#26a69a); }
    .btn-blue{ background:linear-gradient(135deg,#1e88e5,#42a5f5); }
    .btn-orange{ background:linear-gradient(135deg,#fb8c00,#ffa726); }
    .btn-purple{ background:linear-gradient(135deg,#7e57c2,#ab47bc); }
    .btn-red{ background:linear-gradient(135deg,#e53935,#ef5350); }

    /* ⁄©ŸÜÿ™ÿ±ŸÑ ŸÖŸàÿ≥€åŸÇ€å */
    .controls{ display:flex; justify-content:center; align-items:center; gap:14px; flex-wrap:wrap; margin-top:6px; margin-bottom:24px; }
    .btn-music{
      display:inline-flex; align-items:center; gap:8px;
      background:linear-gradient(90deg,#ff9800,#f57c00);
      border:none; padding:10px 16px; border-radius:12px; color:#fff; font-weight:bold; cursor:pointer;
      box-shadow:0 6px 14px rgba(245,124,0,0.35);
    }
    .btn-music:hover{ transform:translateY(-1px) scale(1.03); filter:brightness(1.06); }
    .range{ width:220px; accent-color:#f57c00; }

    /* ⁄©ÿßÿ±ÿ™ ÿ∑ÿ±ÿßÿ≠ */
    .designer{ margin-top:34px; padding:16px; border-radius:14px; background:#f7f9ff; box-shadow:0 10px 26px rgba(68,138,255,0.25); }
    .designer-content{ display:flex; flex-direction:column; align-items:center; gap:12px; }
    .designer-text{ font-weight:800; color:#1565c0; }
    .profile{ width:72px; height:72px; border-radius:50%; border:2px solid #2196f3; object-fit:cover; }

    /* ÿ¢ŸÖÿßÿ± ÿ®ÿßÿ≤€å */
    .stats{ display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-bottom:10px; }
    .stat{ font-weight:800; border-radius:12px; padding:8px 12px; }
    #score.stat{ background:#e8f5e9; color:#2e7d32; }
    #remain.stat{ background:#e3f2fd; color:#1565c0; }
    #tries.stat{ background:#fff3e0; color:#ef6c00; }
    #clock.stat{ background:#ffebee; color:#c62828; }

    .progress{ height:12px; background:#e0e0e0; border-radius:8px; overflow:hidden; margin:10px 0; }
    .progress-fill{ height:100%; width:0%; background:linear-gradient(90deg,#4caf50,#81c784,#2196f3); transition:width .3s ease; }

    #letters{ font-size:34px; font-weight:800; letter-spacing:1px; margin:10px 0; }
    .shake{ animation:shake .42s; }
    @keyframes shake{ 0%{transform:translateX(0);} 25%{transform:translateX(-5px);} 50%{transform:translateX(5px);} 75%{transform:translateX(-5px);} 100%{transform:translateX(0);} }

    #feedback{ min-height:38px; font-weight:800; }
    .pill{ display:inline-block; padding:10px 18px; border-radius:999px; color:#fff; }
    .pill-good{ background:linear-gradient(90deg,#4caf50,#81c784); }
    .pill-bad{ background:linear-gradient(90deg,#ef5350,#e57373); }
    .pill-neutral{ background:linear-gradient(90deg,#ffa000,#ffcc80); }

    .answer-box{ display:flex; justify-content:center; gap:10px; margin-top:10px; flex-wrap:wrap; }
    .input{ padding:8px 10px; border:1px solid #90caf9; border-radius:10px; font-size:15px; width:220px; }
    .btn-action{ background:linear-gradient(90deg,#1565c0,#0d47a1); border:none; color:#fff; padding:10px 16px; border-radius:10px; font-weight:bold; cursor:pointer; }
    .btn-action:hover{ transform:translateY(-1px) scale(1.03); filter:brightness(1.06); }

    .lists{ display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:12px; margin-top:20px; }
    .list{ border-radius:12px; padding:10px; max-height:180px; overflow:auto; }
    .list.good{ background:#f1f8e9; border:1px solid #c5e1a5; }
    .list.bad{ background:#fff3f0; border:1px solid #ffccbc; }
    .item{ display:flex; align-items:center; gap:8px; margin:6px 0; }
    .label-good{ color:#2e7d32; font-weight:800; }
    .label-bad{ color:#c62828; font-weight:800; }
    .speaker{ border:none; background:#fff; color:#1565c0; border-radius:8px; padding:5px 9px; cursor:pointer; }
  </style>
</head>
<body>

<div class="container" id="start">
  <h1 class="title-main">Word Puzzle Game</h1>
  <h2 class="title-sub">for Prospect 3</h2>

  <div class="subject-area">
    <div class="subject-title">Choose a subject</div>
    <div class="subject-buttons">
      <button class="btn btn-green" data-subject="Personality">Personality</button>
      <button class="btn btn-teal" data-subject="Travel">Travel</button>
      <button class="btn btn-blue" data-subject="Festivals">Festivals</button>
      <button class="btn btn-orange" data-subject="Services">Services</button>
      <button class="btn btn-purple" data-subject="Media">Media</button>
      <button class="btn btn-red" data-subject="Health">Health</button>
    </div>
  </div>

  <!-- ÿØ⁄©ŸÖŸá ŸÖŸàÿ≥€åŸÇ€å -->
  <div class="controls">
    <button id="musicToggle" class="btn-music">üé∂ Play Music</button>
    <input id="volume" class="range" type="range" min="0" max="1" step="0.01" value="0.6">
  </div>

  <!-- ⁄©ÿßÿ±ÿ™ ÿ∑ÿ±ÿßÿ≠ -->
  <div class="designer">
    <div class="designer-content">
      <div class="designer-text">Designer: A.R. Yousefzadeh</div>
      <img class="profile" src="https://s34.picofile.com/file/8488183492/2.png" alt="Designer">
    </div>
  </div>
</div>

<div class="container" id="game" style="display:none;">
  <div class="stats">
    <div id="score" class="stat">Score: 0</div>
    <div id="remain" class="stat">Remaining Words: 0</div>
    <div id="tries" class="stat">Remaining Attempts: 3</div>
    <div id="clock" class="stat">‚è± 30</div>
  </div>

  <div class="progress">
    <div id="bar" class="progress-fill"></div>
  </div>

  <div id="letters"></div>
  <div id="feedback"></div>

  <div class="answer-box">
    <input id="input" class="input" type="text" placeholder="Type the English word">
    <button id="submit" class="btn-action">Submit</button>
    <button id="home" class="btn-action">üè† Back to Home</button>
  </div>

  <div class="lists">
    <div>
      <h4>Correct answers</h4>
      <div id="listGood" class="list good"></div>
    </div>
    <div>
      <h4>Wrong answers</h4>
      <div id="listBad" class="list bad"></div>
    </div>
  </div>

  <!-- ⁄©ÿßÿ±ÿ™ ÿ∑ÿ±ÿßÿ≠ ÿØÿ± ÿµŸÅÿ≠Ÿá ÿ®ÿßÿ≤€å -->
  <div class="designer">
    <div class="designer-content">
      <div class="designer-text">Designer: A.R. Yousefzadeh</div>
      <img class="profile" src="https://s34.picofile.com/file/8488183492/2.png" alt="Designer">
    </div>
  </div>
</div>

<!-- ŸÖŸàÿ≥€åŸÇ€å Ÿæÿ≥‚Äåÿ≤ŸÖ€åŸÜŸá -->
<audio id="bgm" preload="auto" loop 
  src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<!-- ÿµÿØÿß€å ÿ™ÿ£€å€åÿØ Ÿæÿßÿ≥ÿÆ ÿØÿ±ÿ≥ÿ™ -->
<audio id="sndGood" preload="auto" 
  src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

<!-- ÿµÿØÿß€å ÿÆÿ∑ÿß -->
<audio id="sndBad" preload="auto" 
  src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const start = document.getElementById('start');
  const game = document.getElementById('game');
  const musicBtn = document.getElementById('musicToggle');
  const volume = document.getElementById('volume');
  const bgm = document.getElementById('bgm');
  const sndGood = document.getElementById('sndGood');
  const sndBad = document.getElementById('sndBad');

  const scoreEl = document.getElementById('score');
  const remainEl = document.getElementById('remain');
  const triesEl = document.getElementById('tries');
  const clockEl = document.getElementById('clock');
  const lettersEl = document.getElementById('letters');
  const feedbackEl = document.getElementById('feedback');
  const inputEl = document.getElementById('input');
  const submitEl = document.getElementById('submit');
  const homeEl = document.getElementById('home');
  const barEl = document.getElementById('bar');
  const listGood = document.getElementById('listGood');
  const listBad = document.getElementById('listBad');

  let subjectKey = null;
  let words = [];
  let total = 0;
  let score = 0;
  let index = 0;
  let attempts = 0;
  let timerId = null;
  let timeLeft = 30;

  // ⁄©ŸÑŸÖÿßÿ™ ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨‚Äåÿ¥ÿØŸá ÿßÿ≤ ŸÅÿß€åŸÑ PDF (ŸÅŸÇÿ∑ ⁄©ŸÑŸÖÿßÿ™ ŸáŸÖÿßŸÜ ÿØÿ±Ÿàÿ≥)
  const subjects = {
    Personality: ["angry","brave","careless","cruel","funny","neat","nervous","quiet","rude","selfish","lazy","shy","generous"],
    Travel: ["ticket","passport","timetable","hotel","baggage","plane","voyage","train","toll","form","trip","receptionist","board","express","exchange","pack","weigh","reclaim","checkin"],
    Festivals: ["cake","ceremony","anthem","fireworks","poems","clothes","holiday","parade","celebrate","table","song","watch","read","wear","lunch","dinner","bake","set","clear","nature"],
    Services: ["bus","atm","taxi","account","fire","blood","charity","clean","voluntary","donate","emergency","recharge","putout","open","eticket","call","help","bring","keep"],
    Media: ["interview","message","email","blog","internet","course","tv","quiz","movie","channels","update","download","install","antivirus","text","participate","receive","newsstand","program"],
    Health: ["hand","head","leg","bleeding","plaster","knee","finger","child","bruise","crash","scar","heart","cast","burned","hit","broke","hurts","wound","cut","care","blackeye"]
  };

  // ŸáŸÖ⁄ØŸàŸÜ‚Äåÿ≥ÿßÿ≤€å ÿ®ÿ±ÿÆ€å ⁄©ŸÑŸÖÿßÿ™ ⁄ÜŸÜÿØ⁄©ŸÑŸÖŸá‚Äåÿß€å ÿ®Ÿá ÿ¥⁄©ŸÑ ÿ®ÿØŸàŸÜ ŸÅÿßÿµŸÑŸá ÿ®ÿ±ÿß€å ÿ±ÿßÿ≠ÿ™€å ÿ™ÿß€åŸæ
  const normalize = w => w.toLowerCase().replace(/\s+/g,'');

  const shuffle = w => w.split('').sort(() => Math.random()-0.5).join('');
  const speak = w => { const a = new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(w)}&type=2`); a.play().catch(()=>{}); };

  // ⁄©ŸÜÿ™ÿ±ŸÑ ŸÖŸàÿ≥€åŸÇ€å
  bgm.volume = parseFloat(volume.value || '0.6');
  volume.addEventListener('input', () => { bgm.volume = parseFloat(volume.value || '0.6'); });
  musicBtn.addEventListener('click', () => {
    if (bgm.paused) { bgm.play().then(()=>{ musicBtn.textContent = 'üîä Stop Music'; }).catch(()=>{}); }
    else { bgm.pause(); musicBtn.textContent = 'üé∂ Play Music'; }
  });

  function startGame(key) {
    subjectKey = key;
    const dict = subjects[key];
    words = Array.isArray(dict) ? dict.slice(0, 20) : Object.keys(dict).slice(0, 20);
    total = words.length;
    score = 0; index = 0; attempts = 0;
    scoreEl.textContent = 'Score: 0';
    remainEl.textContent = `Remaining Words: ${total}`;
    triesEl.textContent = 'Remaining Attempts: 3';
    barEl.style.width = '0%';
    lettersEl.textContent = ''; feedbackEl.textContent = '';
    listGood.innerHTML = ''; listBad.innerHTML = '';
    inputEl.value = '';
    start.style.display = 'none';
    game.style.display = 'block';
    showWord();
  }

  function showWord() {
    const en = words[index];
    lettersEl.textContent = shuffle(normalize(en));
    inputEl.value = ''; inputEl.focus();
    attempts = 0; triesEl.textContent = 'Remaining Attempts: 3';
    feedbackEl.textContent = '';
    resetTimer();
  }

  function resetTimer() {
    clearInterval(timerId);
    timeLeft = 30; clockEl.textContent = `‚è± ${timeLeft}`;
    timerId = setInterval(() => {
      timeLeft--; clockEl.textContent = `‚è± ${timeLeft}`;
      if (timeLeft <= 0) { clearInterval(timerId); onTimeout(); }
    }, 1000);
  }

  function showPill(type, en) {
    const cls = type==='good' ? 'pill pill-good' : type==='bad' ? 'pill pill-bad' : 'pill pill-neutral';
    const prefix = type==='neutral' ? '‚è± Time\'s up! ' : type==='good' ? '‚úÖ Correct: ' : '‚ùå Wrong. Correct: ';
    feedbackEl.innerHTML = `<span class="${cls}">${prefix}${en}</span>`;
    speak(en);
    setTimeout(() => { feedbackEl.textContent = ''; }, 3000);
  }

  function addGood(en) {
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = `<span class="label-good">‚úî ${en}</span>
                    <button class="speaker" data-word="${en}">üîä</button>`;
    listGood.appendChild(el);
  }
  function addBad(correct, user) {
    const el = document.createElement('div');
    el.className = 'item';
    const shown = user ? user : '(empty)';
    el.innerHTML = `<span class="label-bad">‚úñ ${shown} | Correct: ${correct}</span>
                    <button class="speaker" data-word="${correct}">üîä</button>`;
    listBad.appendChild(el);
  }

  function check() {
    const user = normalize(inputEl.value || '');
    const correct = normalize(words[index]);

    if (user === correct) {
      score += 10; sndGood.currentTime = 0; sndGood.play();
      addGood(words[index]);
      showPill('good', words[index]);
      setTimeout(next, 1200);
    } else {
      attempts++; const left = Math.max(0, 3 - attempts);
      triesEl.textContent = `Remaining Attempts: ${left}`;
      sndBad.currentTime = 0; sndBad.play();
      lettersEl.classList.add('shake'); setTimeout(()=>lettersEl.classList.remove('shake'), 420);

      if (attempts >= 3) {
        score -= 5;
        addBad(words[index], (inputEl.value || '').trim());
        showPill('bad', words[index]);
        setTimeout(next, 1200);
      } else {
        feedbackEl.textContent = '‚ùå Wrong. Try again.';
      }
    }
    scoreEl.textContent = `Score: ${score}`;
  }

  function onTimeout() {
    score -= 5; scoreEl.textContent = `Score: ${score}`;
    sndBad.currentTime = 0; sndBad.play();
    addBad(words[index], (inputEl.value || '').trim());
    showPill('neutral', words[index]);
    setTimeout(next, 1200);
  }

  function next() {
    clearInterval(timerId); index++;
    barEl.style.width = `${(index/total)*100}%`;
    remainEl.textContent = `Remaining Words: ${Math.max(0, total - index)}`;
    if (index < total) { showWord(); } else { finish(); }
  }

  function finish() {
    const pass = (total * 10) / 2;
    if (score >= pass) {
      feedbackEl.textContent = 'üéâ Great job! Game finished.';
      sndGood.currentTime = 0; sndGood.play();
    } else {
      feedbackEl.textContent = 'Game finished. Try again!';
    }
  }

  // ÿ±Ÿà€åÿØÿßÿØŸáÿß
  document.querySelectorAll('.subject-buttons button').forEach(b => {
    b.addEventListener('click', () => startGame(b.dataset.subject));
  });
  submitEl.addEventListener('click', check);
  inputEl.addEventListener('keydown', e => { if (e.key === 'Enter') check(); });
  homeEl.addEventListener('click', () => {
    clearInterval(timerId);
    game.style.display = 'none';
    start.style.display = 'block';
    inputEl.value = ''; feedbackEl.textContent = '';
  });
  document.addEventListener('click', e => {
    const sp = e.target.closest('.speaker');
    if (sp && sp.dataset.word) speak(sp.dataset.word);
  });
});
</script>
</body>
</html>
