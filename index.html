<!DOCTYPE html>

</head>
<body>

<!-- ÿµŸÅÿ≠Ÿá ÿßÿ®ÿ™ÿØÿß€å€å -->
<div id="startScreen" class="container">
  <h2>üéØ Word Puzzle Game for Prospect 3</h2>
  <div class="subject-buttons">

    <button class="btn-orange" data-subject="Services">Services</button>
    <button class="btn-blue" data-subject="Festivals">Festivals</button>

  <button id="musicBtn" class="action">üéµ Play Music</button>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" style="width:200px; margin-top:10px;">
  <img src="https://s34.picofile.com/file/8488183492/2.png" alt="Designer Photo" class="profile-photo">

</div>

  <div id="timer">‚è± 30</div>

  <button id="submitBtn" class="action">Submit</button>
  <button id="restartBtn" class="action" style="background:#f44336">üîÑ Restart</button>
  <div id="answersList"></div>
</div>

<audio id="soundCorrect" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>

<audio id="soundFinish" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const subjects = {
    Health: { doctor:"Ÿæÿ≤ÿ¥⁄©", nurse:"Ÿæÿ±ÿ≥ÿ™ÿßÿ±", medicine:"ÿØÿßÿ±Ÿà", pill:"ŸÇÿ±ÿµ", dentist:"ÿØŸÜÿØÿßŸÜŸæÿ≤ÿ¥⁄©", patient:"ÿ®€åŸÖÿßÿ±", blood:"ÿÆŸàŸÜ", heart:"ŸÇŸÑÿ®", diet:"ÿ±⁄ò€åŸÖ", sleep:"ÿÆŸàÿßÿ®", clinic:"⁄©ŸÑ€åŸÜ€å⁄©", virus:"Ÿà€åÿ±Ÿàÿ≥", pain:"ÿØÿ±ÿØ", skin:"ŸæŸàÿ≥ÿ™", bone:"ÿßÿ≥ÿ™ÿÆŸàÿßŸÜ", brain:"ŸÖÿ∫ÿ≤", eye:"⁄Üÿ¥ŸÖ", ear:"⁄ØŸàÿ¥", mouth:"ÿØŸáÿßŸÜ", hand:"ÿØÿ≥ÿ™" },
    Media: { media:"ÿ±ÿ≥ÿßŸÜŸá", movie:"ŸÅ€åŸÑŸÖ", tv:"ÿ™ŸÑŸà€åÿ≤€åŸàŸÜ", radio:"ÿ±ÿßÿØ€åŸà", news:"ÿÆÿ®ÿ±", camera:"ÿØŸàÿ±ÿ®€åŸÜ", photo:"ÿπ⁄©ÿ≥", internet:"ÿß€åŸÜÿ™ÿ±ŸÜÿ™", magazine:"ŸÖÿ¨ŸÑŸá", newspaper:"ÿ±Ÿàÿ≤ŸÜÿßŸÖŸá", reporter:"ÿÆÿ®ÿ±ŸÜ⁄Øÿßÿ±", channel:"⁄©ÿßŸÜÿßŸÑ", program:"ÿ®ÿ±ŸÜÿßŸÖŸá", music:"ŸÖŸàÿ≥€åŸÇ€å", actor:"ÿ®ÿßÿ≤€å⁄Øÿ±", actress:"ŸáŸÜÿ±Ÿæ€åÿ¥Ÿá", director:"⁄©ÿßÿ±⁄Øÿ±ÿØÿßŸÜ", cartoon:"⁄©ÿßÿ±ÿ™ŸàŸÜ", drama:"ŸÜŸÖÿß€åÿ¥", series:"ÿ≥ÿ±€åÿßŸÑ" },
    Services: { firefighter:"ÿ¢ÿ™ÿ¥‚ÄåŸÜÿ¥ÿßŸÜ", hospital:"ÿ®€åŸÖÿßÿ±ÿ≥ÿ™ÿßŸÜ", police:"ŸæŸÑ€åÿ≥", bank:"ÿ®ÿßŸÜ⁄©", teacher:"ŸÖÿπŸÑŸÖ", student:"ÿØÿßŸÜÿ¥‚Äåÿ¢ŸÖŸàÿ≤", driver:"ÿ±ÿßŸÜŸÜÿØŸá", shop:"ŸÅÿ±Ÿàÿ¥⁄ØÿßŸá", waiter:"Ÿæ€åÿ¥ÿÆÿØŸÖÿ™", farmer:"⁄©ÿ¥ÿßŸàÿ±ÿ≤", soldier:"ÿ≥ÿ±ÿ®ÿßÿ≤", worker:"⁄©ÿßÿ±⁄Øÿ±", barber:"ÿ¢ÿ±ÿß€åÿ¥⁄Øÿ±", nurse:"Ÿæÿ±ÿ≥ÿ™ÿßÿ±", doctor:"Ÿæÿ≤ÿ¥⁄©", engineer:"ŸÖŸáŸÜÿØÿ≥", lawyer:"Ÿà⁄©€åŸÑ", judge:"ŸÇÿßÿ∂€å", pilot:"ÿÆŸÑÿ®ÿßŸÜ", guard:"ŸÜ⁄ØŸáÿ®ÿßŸÜ" },
    Festivals: { nowruz:"ŸÜŸàÿ±Ÿàÿ≤", eid:"ÿπ€åÿØ", ceremony:"ŸÖÿ±ÿßÿ≥ŸÖ", lantern:"ŸÅÿßŸÜŸàÿ≥", party:"ŸÖŸáŸÖÿßŸÜ€å", birthday:"ÿ™ŸàŸÑÿØ", wedding:"ÿπÿ±Ÿàÿ≥€å", gift:"ŸáÿØ€åŸá", cake:"⁄©€å⁄©", dance:"ÿ±ŸÇÿµ", song:"ÿ¢ŸáŸÜ⁄Ø", holiday:"ÿ™ÿπÿ∑€åŸÑÿßÿ™", christmas:"⁄©ÿ±€åÿ≥ŸÖÿ≥", halloween:"ŸáÿßŸÑŸàŸà€åŸÜ", festival:"ÿ¨ÿ¥ŸÜŸàÿßÿ±Ÿá", firework:"ÿ¢ÿ™ÿ¥‚Äåÿ®ÿßÿ≤€å", parade:"ÿ±⁄òŸá", costume:"ŸÑÿ®ÿßÿ≥", tradition:"ÿ≥ŸÜÿ™", celebration:"ÿ¨ÿ¥ŸÜ" },
    Travel: { train:"ŸÇÿ∑ÿßÿ±", hotel:"Ÿáÿ™ŸÑ", ticket:"ÿ®ŸÑ€åÿ∑", airport:"ŸÅÿ±ŸàÿØ⁄ØÿßŸá", bus:"ÿßÿ™Ÿàÿ®Ÿàÿ≥", car:"ŸÖÿßÿ¥€åŸÜ", ship:"⁄©ÿ¥ÿ™€å", plane:"ŸáŸàÿßŸæ€åŸÖÿß", luggage:"⁄ÜŸÖÿØÿßŸÜ", passport:"⁄Øÿ∞ÿ±ŸÜÿßŸÖŸá", map:"ŸÜŸÇÿ¥Ÿá", guide:"ÿ±ÿßŸáŸÜŸÖÿß", journey:"ÿ≥ŸÅÿ±", trip:"ŸÖÿ≥ÿßŸÅÿ±ÿ™", adventure:"ŸÖÿßÿ¨ÿ±ÿßÿ¨Ÿà€å€å", mountain:"⁄©ŸàŸá", beach:"ÿ≥ÿßÿ≠ŸÑ", desert:"ÿ®€åÿßÿ®ÿßŸÜ", city:"ÿ¥Ÿáÿ±", village:"ÿ±Ÿàÿ≥ÿ™ÿß" },
        Personality: {
      brave:"ÿ¥ÿ¨ÿßÿπ", kind:"ŸÖŸáÿ±ÿ®ÿßŸÜ", honest:"ÿµÿßÿØŸÇ", polite:"ŸÖŸàÿØÿ®", lazy:"ÿ™ŸÜÿ®ŸÑ", smart:"ÿ®ÿßŸáŸàÿ¥",
      shy:"ÿÆÿ¨ÿßŸÑÿ™€å", funny:"ÿÆŸÜÿØŸá‚ÄåÿØÿßÿ±", serious:"ÿ¨ÿØ€å", friendly:"ÿØŸàÿ≥ÿ™ÿßŸÜŸá", angry:"ÿπÿµÿ®ÿßŸÜ€å",
      happy:"ÿÆŸàÿ¥ÿ≠ÿßŸÑ", sad:"ÿ∫ŸÖ⁄Ø€åŸÜ", patient:"ÿµÿ®Ÿàÿ±", generous:"ÿ≥ÿÆÿßŸàÿ™ŸÖŸÜÿØ", creative:"ÿÆŸÑÿßŸÇ",
      curious:"⁄©ŸÜÿ¨⁄©ÿßŸà", unique:"ŸÖŸÜÿ≠ÿµÿ± ÿ®Ÿá ŸÅÿ±ÿØ", wise:"ÿÆÿ±ÿØŸÖŸÜÿØ", strong:"ŸÇŸà€å"
    }
  };

  const music = new Audio("https://www.bensound.com/bensound-music/bensound-happyrock.mp3");
  music.loop = true;
  music.volume = 0.5;

  let currentSubjectKey = null;
  let words = [];
  let total = 0;
  let score = 0;
  let index = 0;
  let attempts = 0;
  let timer = null;
  let timeLeft = 30;

  const scoreEl = document.getElementById("score");
  const remainingEl = document.getElementById("remainingWords");
  const progressFill = document.getElementById("progressFill");
  const lettersEl = document.getElementById("letters");
  const inputEl = document.getElementById("word");
  const feedbackEl = document.getElementById("feedback");
  const timerEl = document.getElementById("timer");
  const answersList = document.getElementById("answersList");
  const startScreen = document.getElementById("startScreen");
  const gameArea = document.getElementById("gameArea");
  const musicBtn = document.getElementById("musicBtn");
  const volumeSlider = document.getElementById("volumeSlider");
  const soundCorrect = document.getElementById("soundCorrect");
  const soundWrong = document.getElementById("soundWrong");
  const soundFinish = document.getElementById("soundFinish");

  function shuffleWord(word) {
    return word.split('').sort(() => Math.random() - 0.5).join('');
  }

  function startGame(subjectKey) {
    currentSubjectKey = subjectKey;
    const dict = subjects[subjectKey];
    words = Object.keys(dict).slice(0, 20);
    total = words.length;
    score = 0;
    index = 0;
    attempts = 0;
    scoreEl.textContent = 'Score: 0';
    remainingEl.textContent = `Remaining: ${total} words`;
    progressFill.style.width = '0%';
    answersList.innerHTML = '';
    showCurrentWord();
  }

  function showCurrentWord() {
    const en = words[index];
    lettersEl.textContent = shuffleWord(en);
    inputEl.value = '';
    inputEl.focus();
    attempts = 0;
    feedbackEl.textContent = '';
    resetTimer();
  }

  function resetTimer() {
    clearInterval(timer);
    timeLeft = 30;
    timerEl.textContent = `‚è± ${timeLeft}`;
    timer = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `‚è± ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        const correct = words[index];
        feedbackEl.textContent = `‚è± ÿ≤ŸÖÿßŸÜ ÿ™ŸÖÿßŸÖ ÿ¥ÿØ! Ÿæÿßÿ≥ÿÆ ÿØÿ±ÿ≥ÿ™: ${correct} (${subjects[currentSubjectKey][correct]})`;
        score = Math.max(0, score - 5);
        soundWrong.play();
        goNextWord();
      }
    }, 1000);
  }

  function checkAnswer() {
    const userAns = inputEl.value.trim().toLowerCase();
    const correctAns = words[index].toLowerCase();
    if (userAns === correctAns) {
      score += 10;
      feedbackEl.textContent = "‚úÖ ÿπÿßŸÑ€å! ÿØÿ±ÿ≥ÿ™ ⁄ØŸÅÿ™€å.";
      soundCorrect.play();
      const fa = subjects[currentSubjectKey][correctAns];
      answersList.innerHTML += `<div class="answer-item">‚úî ${correctAns} ‚Äî ${fa} <button onclick="new Audio('https://dict.youdao.com/dictvoice?audio=${correctAns}&type=2').play()">üîä</button></div>`;
      goNextWord();
    } else {
      attempts++;
      feedbackEl.textContent = "‚ùå ÿßÿ¥ÿ™ÿ®ÿßŸá ÿßÿ≥ÿ™ÿå ÿØŸàÿ®ÿßÿ±Ÿá ÿ™ŸÑÿßÿ¥ ⁄©ŸÜ.";
      soundWrong.play();
      if (attempts >= 3) {
        feedbackEl.textContent = `Ÿæÿßÿ≥ÿÆ ÿØÿ±ÿ≥ÿ™: ${correctAns} (${subjects[currentSubjectKey][correctAns]})`;
        score = Math.max(0, score - 5);
        goNextWord();
      }
    }
    scoreEl.textContent = `Score: ${score}`;
  }

  function goNextWord() {
    clearInterval(timer);
    index++;
    progressFill.style.width = `${(index/total)*100}%`;
    remainingEl.textContent = `Remaining: ${total - index} words`;
    if (index < total) {
      setTimeout(showCurrentWord, 1000);
    } else {
      finishGame();
    }
  }

  function finishGame() {
    feedbackEl.textContent = "üéâ ÿ®ÿßÿ≤€å ÿ™ŸÖÿßŸÖ ÿ¥ÿØ! ÿ¢ŸÅÿ±€åŸÜ üëè";
    soundFinish.play();
    gameArea.style.display = "none";
    startScreen.style.display = "block";
    music.pause();
    musicBtn.textContent = "üéµ Play Music";
  }

  musicBtn.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      musicBtn.textContent = "‚è∏ Pause Music";
    } else {
      music.pause();
      musicBtn.textContent = "üéµ Play Music";
    }
  });

  volumeSlider.addEventListener("input", () => {
    music.volume = volumeSlider.value;
  });

  document.querySelectorAll('.subject-buttons button').forEach(btn => {
    btn.addEventListener("click", () => {
      startScreen.style.display = "none";
      gameArea.style.display = "block";
      startGame(btn.dataset.subject);
    });
  });

  document.getElementById('submitBtn').addEventListener("click", checkAnswer);
  document.getElementById('restartBtn').addEventListener("click", () => {
    gameArea.style.display = "none";
    startScreen.style.display = "block";
    music.pause();
    musicBtn.textContent = "üéµ Play Music";
  });
});
</script>
</body>
</html>
