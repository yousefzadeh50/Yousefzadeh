<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Puzzle Game Simple</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: linear-gradient(135deg,#e3f2fd,#bbdefb); color: #0d47a1; font-size: 20px; }
    .container { max-width: 960px; margin: 24px auto; padding: 36px; background: #fff; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.12); }
    h2 { font-size: 40px; margin: 8px 0 16px; background: linear-gradient(90deg,#ff4081,#7c4dff,#448aff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    button.action { margin: 12px; padding: 14px 26px; border: none; border-radius: 12px; background: #1565c0; color: #fff; font-weight: bold; cursor: pointer; font-size: 18px; }
    button.action:hover { background: #0d47a1; }
    #progressBar { height: 16px; background: #ddd; border-radius: 8px; overflow: hidden; margin: 14px 0; }
    #progressFill { height: 100%; width: 0%; background: linear-gradient(90deg,#4caf50,#81c784); transition: width 0.4s ease; }
    #letters { font-size: 42px; margin: 14px 0; font-weight: bold; color: #1565c0; min-height: 48px; letter-spacing: 2px; }
    #feedback { min-height: 28px; font-weight: bold; }
    #timer { font-size: 24px; color: #d32f2f; margin: 10px 0; }
    #answersList { margin-top: 20px; text-align: left; font-size: 18px; }
  </style>
</head>
<body>

<h2>üéØ Word Puzzle Game</h2>

<div id="gameArea" class="container">
  <p id="score">Score: 0</p>
  <div id="progressBar"><div id="progressFill"></div></div>
  <p id="remainingWords">Remaining: 0 words</p>
  <div id="letters"></div>
  <div id="timer">‚è± 30</div>
  <div id="feedback"></div>
  <input id="word" type="text" placeholder="Type the English word">
  <button id="submitBtn" class="action">Submit</button>
  <button id="restartBtn" class="action" style="background:#f44336">üîÑ Restart</button>
  <div id="answersList"></div>
</div>

<audio id="soundCorrect" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>
<audio id="soundWrong" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
<audio id="soundFinish" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<script>
document.addEventListener("DOMContentLoaded", () => {
  function shuffleWord(word) {
    return word.split('').sort(() => Math.random() - 0.5).join('');
  }

  const wordsDict = {
    firefighter:"ÿ¢ÿ™ÿ¥‚ÄåŸÜÿ¥ÿßŸÜ", hospital:"ÿ®€åŸÖÿßÿ±ÿ≥ÿ™ÿßŸÜ", police:"ŸæŸÑ€åÿ≥", bank:"ÿ®ÿßŸÜ⁄©",
    media:"ÿ±ÿ≥ÿßŸÜŸá", movie:"ŸÅ€åŸÑŸÖ", tv:"ÿ™ŸÑŸà€åÿ≤€åŸàŸÜ", radio:"ÿ±ÿßÿØ€åŸà",
    doctor:"Ÿæÿ≤ÿ¥⁄©", nurse:"Ÿæÿ±ÿ≥ÿ™ÿßÿ±", medicine:"ÿØÿßÿ±Ÿà", pill:"ŸÇÿ±ÿµ"
  };

  const scoreEl = document.getElementById('score');
  const remainingEl = document.getElementById('remainingWords');
  const lettersEl = document.getElementById('letters');
  const feedbackEl = document.getElementById('feedback');
  const inputEl = document.getElementById('word');
  const submitBtn = document.getElementById('submitBtn');
  const restartBtn = document.getElementById('restartBtn');
  const progressFill = document.getElementById('progressFill');
  const answersList = document.getElementById('answersList');
  const timerEl = document.getElementById('timer');

  const soundCorrect = document.getElementById('soundCorrect');
  const soundWrong = document.getElementById('soundWrong');
  const soundFinish = document.getElementById('soundFinish');

  let words = [];
  let total = 0;
  let score = 0;
  let index = 0;
  let attempts = 0;
  let timer = null;
  let timeLeft = 30;

  function startGame() {
    words = Object.keys(wordsDict);
    total = words.length;
    score = 0;
    index = 0;
    attempts = 0;
    scoreEl.textContent = 'Score: 0';
    remainingEl.textContent = `Remaining: ${total} words`;
    progressFill.style.width = '0%';
    answersList.innerHTML = '';
    showCurrentWord();
  }

  function showCurrentWord() {
    const en = words[index];
    lettersEl.textContent = shuffleWord(en);
    inputEl.value = '';
    inputEl.focus();
    attempts = 0;
    feedbackEl.textContent = '';
    resetTimer();
  }

  function resetTimer() {
    clearInterval(timer);
    timeLeft = 30;
    timerEl.textContent = `‚è± ${timeLeft}`;
    timer = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `‚è± ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        feedbackEl.textContent = `‚è± ÿ≤ŸÖÿßŸÜ ÿ™ŸÖÿßŸÖ ÿ¥ÿØ! Ÿæÿßÿ≥ÿÆ ÿØÿ±ÿ≥ÿ™: ${words[index]} (${wordsDict[words[index]]})`;
        score = Math.max(0, score - 5);
        soundWrong.play();
        goNextWord();
      }
    }, 1000);
  }

  function checkAnswer() {
    const userAns = inputEl.value.trim().toLowerCase();
    const correctAns = words[index].toLowerCase();
    if (userAns === correctAns) {
      score += 10;
      feedbackEl.textContent = "‚úÖ ÿπÿßŸÑ€å! ÿØÿ±ÿ≥ÿ™ ⁄ØŸÅÿ™€å.";
      soundCorrect.play();
      answersList.innerHTML += `<div>‚úî ${correctAns} ‚Äî ${wordsDict[correctAns]}</div>`;
      goNextWord();
    } else {
      attempts++;
      feedbackEl.textContent = "‚ùå ÿßÿ¥ÿ™ÿ®ÿßŸá ÿßÿ≥ÿ™ÿå ÿØŸàÿ®ÿßÿ±Ÿá ÿ™ŸÑÿßÿ¥ ⁄©ŸÜ.";
      soundWrong.play();
      if (attempts >= 3) {
        feedbackEl.textContent = `Ÿæÿßÿ≥ÿÆ ÿØÿ±ÿ≥ÿ™: ${correctAns} (${wordsDict[correctAns]})`;
        score = Math.max(0, score - 5);
        goNextWord();
      }
    }
    scoreEl.textContent = `Score: ${score}`;
  }

  function goNextWord() {
    clearInterval(timer);
    index++;
    progressFill.style.width = `${(index/total)*100}%`;
    remainingEl.textContent = `Remaining: ${total - index} words`;
    if (index < total) {
      setTimeout(showCurrentWord, 1000);
    } else {
      finishGame();
    }
  }

  function finishGame() {
    feedbackEl.textContent = "üéâ ÿ®ÿßÿ≤€å ÿ™ŸÖÿßŸÖ ÿ¥ÿØ! ÿ¢ŸÅÿ±€åŸÜ üëè";
    soundFinish.play();
  }

  submitBtn.addEventListener("click", checkAnswer);
  restartBtn.addEventListener("click", startGame);

  // ÿ¥ÿ±Ÿàÿπ ÿ®ÿßÿ≤€å
  startGame();
});
</script>
</body>
</html>
