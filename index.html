<!DOCTYPE html>
<html lang="en">
<head>

    .container {
      max-width: 960px; margin: 24px auto; padding: 28px; background: #fff; border-radius: 16px;

      position: relative; overflow: hidden;

    .glow-edge::after {
      content:""; position:absolute; inset:-2px; border-radius:18px; pointer-events:none;

      font-size: 32px; margin-bottom: 12px;

    h3 { font-size: 22px; margin: 10px 0; color:#1565c0; }

    .subject-buttons { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:10px; }
    .subject-buttons button {
      padding: 12px 18px; border: none; border-radius: 12px; color: #fff; font-weight: bold; cursor: pointer; font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s; position:relative; overflow:hidden;
    }
    .subject-buttons button::before {
      content:""; position:absolute; inset:0; background: linear-gradient(120deg, rgba(255,255,255,0.18), transparent 60%);
      transform: translateX(-100%); transition: transform 0.4s ease;
    }
    .subject-buttons button:hover::before { transform: translateX(0%); }
    .subject-buttons button:hover { transform: scale(1.08); box-shadow: 0 6px 14px rgba(0,0,0,0.2); }

    .btn-green { background:#4caf50; } .btn-purple { background:#9c27b0; }
    .btn-orange { background:#ff9800; } .btn-blue { background:#2196f3; }
    .btn-teal { background:#009688; } .btn-red { background:#f44336; }

    button.action {
      margin: 10px; padding: 10px 18px; border: none; border-radius: 10px;
      background: linear-gradient(90deg,#1565c0,#0d47a1); color: #fff; font-weight: bold; cursor: pointer; font-size: 16px;
      box-shadow: 0 4px 10px rgba(13,71,161,0.25);
      transition: transform 0.2s, filter 0.2s;
    }
    button.action:hover { transform: translateY(-1px) scale(1.04); filter: brightness(1.08); }
    button.action:active { transform: scale(1.06); }

    #progressBar { height: 14px; background: #e0e0e0; border-radius: 8px; overflow: hidden; margin: 12px 0; }
    #progressFill { height: 100%; width: 0%; background: linear-gradient(90deg,#4caf50,#81c784,#2196f3); transition: width 0.4s ease; }

    #letters { font-size: 38px; margin: 10px 0; font-weight: 800; color: #1565c0; min-height: 46px; letter-spacing: 2px; text-shadow: 0 1px 0 #fff; }
    #letters.shake { animation: shake 0.4s; }

    #feedback { min-height: 40px; font-weight: bold; animation: fadeIn 0.6s ease; }
    .highlight {
      display:inline-block; padding:12px 24px; margin-top:10px;
      background:linear-gradient(90deg,#4caf50,#81c784); color:#fff; font-weight:bold; border-radius:12px;
      box-shadow: 0 0 18px rgba(76,175,80,0.55); animation: glow 1s infinite alternate;
    }
    .highlight.bad {
      background:linear-gradient(90deg,#ef5350,#e57373); box-shadow: 0 0 18px rgba(239,83,80,0.5);
    }
    .highlight.neutral {
      background:linear-gradient(90deg,#ffa000,#ffcc80); box-shadow: 0 0 18px rgba(255,160,0,0.45);
    }

    /* ŸáÿØÿ±Ÿáÿß€å Ÿàÿ∂ÿπ€åÿ™ ÿ®ÿß ÿ±ŸÜ⁄Ø Ÿà ÿßŸÅ⁄©ÿ™ ŸÖÿ™ŸÅÿßŸàÿ™ */
    .stat { font-weight:bold; margin:4px 10px; padding:6px 10px; border-radius:10px; display:inline-block; }
    #score.stat { background:#e8f5e9; color:#2e7d32; box-shadow:0 0 12px rgba(46,125,50,0.28); animation:pulseScore 2.2s infinite; }
    #remainingWords.stat { background:#e3f2fd; color:#1565c0; box-shadow:0 0 12px rgba(21,101,192,0.28); animation:pulseRemain 2.4s infinite; }
    #attemptsLeft.stat { background:#fff3e0; color:#ef6c00; box-shadow:0 0 12px rgba(239,108,0,0.28); animation:pulseAttempts 2.6s infinite; }
    #timer.stat { background:#ffebee; color:#c62828; box-shadow:0 0 12px rgba(198,40,40,0.28); animation:pulseTimer 2.8s infinite; }

    @keyframes pulseScore { 0%{transform:scale(1);} 50%{transform:scale(1.03);} 100%{transform:scale(1);} }
    @keyframes pulseRemain { 0%{transform:scale(1);} 50%{transform:scale(1.02);} 100%{transform:scale(1);} }
    @keyframes pulseAttempts { 0%{transform:scale(1);} 50%{transform:scale(1.02);} 100%{transform:scale(1);} }
    @keyframes pulseTimer { 0%{transform:scale(1);} 50%{transform:scale(1.03);} 100%{transform:scale(1);} }

    /* ŸÑ€åÿ≥ÿ™‚ÄåŸáÿß€å Ÿæÿßÿ≥ÿÆ ÿ®ÿß ÿ±ŸÜ⁄Ø ŸÖÿ™ŸÅÿßŸàÿ™ Ÿà ⁄©ÿßÿ±ÿ™‚ÄåŸáÿß */
    #answersList { background:#f1f8e9; border:1px solid #c5e1a5; border-radius:12px; padding:10px; text-align:left; }
    #wrongList { background:#fff3f0; border:1px solid #ffccbc; border-radius:12px; padding:10px; text-align:left; }
    .answer-item, .wrong-item { margin: 8px 0; animation: slideIn 0.4s ease; display:flex; align-items:center; gap:10px; }
    .answer-item .label { color:#2e7d32; font-weight:bold; }
    .wrong-item .label { color:#c62828; font-weight:bold; }
    .speaker-btn {
      border:none; background:#fff; color:#1565c0; cursor:pointer; border-radius:8px; padding:5px 9px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .speaker-btn:hover { background:#e3f2fd; }

    .row { display:flex; align-items:center; justify-content:center; gap:10px; flex-wrap:wrap; }
    input[type="text"] { padding:10px; font-size:16px; border:1px solid #90caf9; border-radius:8px; width:260px; }

    footer { margin-top:auto; padding:16px 0; background:#fff; }
    .footer { margin-top: 0; font-size: 14px; color: #444; display:flex; align-items:center; justify-content:center; gap:8px; }
    .profile-photo { width: 44px; height: 44px; border-radius: 50%; border: 2px solid #2196f3; object-fit: cover; }

    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes shake { 0%{transform:translateX(0);} 25%{transform:translateX(-5px);} 50%{transform:translateX(5px);} 75%{transform:translateX(-5px);} 100%{transform:translateX(0);} }
    @keyframes slideIn { from {transform:translateY(8px); opacity:0;} to {transform:translateY(0); opacity:1;} }
    @keyframes glow { from { box-shadow:0 0 12px rgba(76,175,80,0.45);} to { box-shadow:0 0 20px rgba(76,175,80,0.7);} }
  </style>
</head>
<body>
<!-- Start screen -->
<div id="startScreen" class="container glow-edge">
  <h2>üéØ Word Puzzle Game for Prospect 3</h2>
  <h3>Choose a subject</h3>

  <div class="subject-buttons">
    <button class="btn-green" data-subject="Health">Health</button>
    <button class="btn-purple" data-subject="Media">Media</button>
    <button class="btn-orange" data-subject="Services">Services</button>
    <button class="btn-blue" data-subject="Festivals">Festivals</button>
    <button class="btn-teal" data-subject="Travel">Travel</button>
    <button class="btn-red" data-subject="Personality">Personality</button>

  <div class="row">
    <button id="musicToggle" class="action">üîá Music: Off</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.6" style="width:200px;">
  </div>
</div>

<!-- Game screen -->
<div id="gameArea" class="container glow-edge" style="display:none;">
  <div class="row">
    <p id="score" class="stat">Score: 0</p>
    <p id="remainingWords" class="stat">Remaining Words: 0</p>
    <p id="attemptsLeft" class="stat">Remaining Attempts: 3</p>
    <p id="timer" class="stat">‚è± 30</p>

  <div id="progressBar"><div id="progressFill"></div></div>

  <div id="feedback"></div>

  <div class="row">
    <input id="word" type="text" placeholder="Type the English word"/>

  <h4 style="margin-top:16px; text-align:left;">Correct answers</h4>
  <div id="answersList"></div>

  <div id="wrongList"></div>
</div>

<!-- Single footer (outside game containers, shown on all pages, with previous size) -->
<footer>
  <div class="footer">
    <span>Designer: A.R. Yousefzadeh</span>
    <img src="https://s34.picofile.com/file/8488183492/2.png" alt="Designer Photo" class="profile-photo">
  </div>
</footer>

<!-- Audio elements -->
<audio id="bgm" preload="auto" loop
       src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/WFMU/Crowander/Crowander_-_Spring/Crowander_-_Spring_-_03_Spring.mp3"></audio>
<audio id="soundCorrect" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>
<audio id="soundWrong" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>
<audio id="soundFinish" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Elements
  const startScreen = document.getElementById("startScreen");
  const gameArea = document.getElementById("gameArea");
  const musicToggle = document.getElementById("musicToggle");
  const volumeSlider = document.getElementById("volumeSlider");
  const bgm = document.getElementById("bgm");

  const scoreEl = document.getElementById("score");
  const remainingEl = document.getElementById("remainingWords");
  const attemptsLeftEl = document.getElementById("attemptsLeft");
  const progressFill = document.getElementById("progressFill");
  const lettersEl = document.getElementById("letters");
  const feedbackEl = document.getElementById("feedback");
  const timerEl = document.getElementById("timer");
  const inputEl = document.getElementById("word");
  const submitBtn = document.getElementById("submitBtn");
  const homeBtn = document.getElementById("homeBtn");
  const answersList = document.getElementById("answersList");
  const wrongList = document.getElementById("wrongList");

  const soundCorrect = document.getElementById("soundCorrect");
  const soundWrong = document.getElementById("soundWrong");
  const soundFinish = document.getElementById("soundFinish");

  // State
  let currentSubjectKey = null;
  let words = [];
  let total = 0;
  let score = 0;
  let index = 0;
  let attempts = 0;
  let timer = null;
  let timeLeft = 30;

  // Subjects (20 words each)
  const subjects = {
    Health: { doctor:"Ÿæÿ≤ÿ¥⁄©", nurse:"Ÿæÿ±ÿ≥ÿ™ÿßÿ±", medicine:"ÿØÿßÿ±Ÿà", pill:"ŸÇÿ±ÿµ", dentist:"ÿØŸÜÿØÿßŸÜŸæÿ≤ÿ¥⁄©", patient:"ÿ®€åŸÖÿßÿ±", blood:"ÿÆŸàŸÜ", heart:"ŸÇŸÑÿ®", diet:"ÿ±⁄ò€åŸÖ", sleep:"ÿÆŸàÿßÿ®", clinic:"⁄©ŸÑ€åŸÜ€å⁄©", virus:"Ÿà€åÿ±Ÿàÿ≥", pain:"ÿØÿ±ÿØ", skin:"ŸæŸàÿ≥ÿ™", bone:"ÿßÿ≥ÿ™ÿÆŸàÿßŸÜ", brain:"ŸÖÿ∫ÿ≤", eye:"⁄Üÿ¥ŸÖ", ear:"⁄ØŸàÿ¥", mouth:"ÿØŸáÿßŸÜ", hand:"ÿØÿ≥ÿ™" },
    Media: { media:"ÿ±ÿ≥ÿßŸÜŸá", movie:"ŸÅ€åŸÑŸÖ", tv:"ÿ™ŸÑŸà€åÿ≤€åŸàŸÜ", radio:"ÿ±ÿßÿØ€åŸà", news:"ÿÆÿ®ÿ±", camera:"ÿØŸàÿ±ÿ®€åŸÜ", photo:"ÿπ⁄©ÿ≥", internet:"ÿß€åŸÜÿ™ÿ±ŸÜÿ™", magazine:"ŸÖÿ¨ŸÑŸá", newspaper:"ÿ±Ÿàÿ≤ŸÜÿßŸÖŸá", reporter:"ÿÆÿ®ÿ±ŸÜ⁄Øÿßÿ±", channel:"⁄©ÿßŸÜÿßŸÑ", program:"ÿ®ÿ±ŸÜÿßŸÖŸá", music:"ŸÖŸàÿ≥€åŸÇ€å", actor:"ÿ®ÿßÿ≤€å⁄Øÿ±", actress:"ŸáŸÜÿ±Ÿæ€åÿ¥Ÿá", director:"⁄©ÿßÿ±⁄Øÿ±ÿØÿßŸÜ", cartoon:"⁄©ÿßÿ±ÿ™ŸàŸÜ", drama:"ŸÜŸÖÿß€åÿ¥", series:"ÿ≥ÿ±€åÿßŸÑ" },
    Services: { firefighter:"ÿ¢ÿ™ÿ¥‚ÄåŸÜÿ¥ÿßŸÜ", hospital:"ÿ®€åŸÖÿßÿ±ÿ≥ÿ™ÿßŸÜ", police:"ŸæŸÑ€åÿ≥", bank:"ÿ®ÿßŸÜ⁄©", teacher:"ŸÖÿπŸÑŸÖ", student:"ÿØÿßŸÜÿ¥‚Äåÿ¢ŸÖŸàÿ≤", driver:"ÿ±ÿßŸÜŸÜÿØŸá", shop:"ŸÅÿ±Ÿàÿ¥⁄ØÿßŸá", waiter:"Ÿæ€åÿ¥ÿÆÿØŸÖÿ™", farmer:"⁄©ÿ¥ÿßŸàÿ±ÿ≤", soldier:"ÿ≥ÿ±ÿ®ÿßÿ≤", worker:"⁄©ÿßÿ±⁄Øÿ±", barber:"ÿ¢ÿ±ÿß€åÿ¥⁄Øÿ±", nurse:"Ÿæÿ±ÿ≥ÿ™ÿßÿ±", doctor:"Ÿæÿ≤ÿ¥⁄©", engineer:"ŸÖŸáŸÜÿØÿ≥", lawyer:"Ÿà⁄©€åŸÑ", judge:"ŸÇÿßÿ∂€å", pilot:"ÿÆŸÑÿ®ÿßŸÜ", guard:"ŸÜ⁄ØŸáÿ®ÿßŸÜ" },
    Festivals: { nowruz:"ŸÜŸàÿ±Ÿàÿ≤", eid:"ÿπ€åÿØ", ceremony:"ŸÖÿ±ÿßÿ≥ŸÖ", lantern:"ŸÅÿßŸÜŸàÿ≥", party:"ŸÖŸáŸÖÿßŸÜ€å", birthday:"ÿ™ŸàŸÑÿØ", wedding:"ÿπÿ±Ÿàÿ≥€å", gift:"ŸáÿØ€åŸá", cake:"⁄©€å⁄©", dance:"ÿ±ŸÇÿµ", song:"ÿ¢ŸáŸÜ⁄Ø", holiday:"ÿ™ÿπÿ∑€åŸÑÿßÿ™", christmas:"⁄©ÿ±€åÿ≥ŸÖÿ≥", halloween:"ŸáÿßŸÑŸàŸà€åŸÜ", festival:"ÿ¨ÿ¥ŸÜŸàÿßÿ±Ÿá", firework:"ÿ¢ÿ™ÿ¥‚Äåÿ®ÿßÿ≤€å", parade:"ÿ±⁄òŸá", costume:"ŸÑÿ®ÿßÿ≥", tradition:"ÿ≥ŸÜÿ™", celebration:"ÿ¨ÿ¥ŸÜ" },
    Travel: { train:"ŸÇÿ∑ÿßÿ±", hotel:"Ÿáÿ™ŸÑ", ticket:"ÿ®ŸÑ€åÿ∑", airport:"ŸÅÿ±ŸàÿØ⁄ØÿßŸá", bus:"ÿßÿ™Ÿàÿ®Ÿàÿ≥", car:"ŸÖÿßÿ¥€åŸÜ", ship:"⁄©ÿ¥ÿ™€å", plane:"ŸáŸàÿßŸæ€åŸÖÿß", luggage:"⁄ÜŸÖÿØÿßŸÜ", passport:"⁄Øÿ∞ÿ±ŸÜÿßŸÖŸá", map:"ŸÜŸÇÿ¥Ÿá", guide:"ÿ±ÿßŸáŸÜŸÖÿß", journey:"ÿ≥ŸÅÿ±", trip:"ŸÖÿ≥ÿßŸÅÿ±ÿ™", adventure:"ŸÖÿßÿ¨ÿ±ÿßÿ¨Ÿà€å€å", mountain:"⁄©ŸàŸá", beach:"ÿ≥ÿßÿ≠ŸÑ", desert:"ÿ®€åÿßÿ®ÿßŸÜ", city:"ÿ¥Ÿáÿ±", village:"ÿ±Ÿàÿ≥ÿ™ÿß" },
    Personality: { brave:"ÿ¥ÿ¨ÿßÿπ", kind:"ŸÖŸáÿ±ÿ®ÿßŸÜ", honest:"ÿµÿßÿØŸÇ", polite:"ŸÖŸàÿØÿ®", lazy:"ÿ™ŸÜÿ®ŸÑ", smart:"ÿ®ÿßŸáŸàÿ¥", shy:"ÿÆÿ¨ÿßŸÑÿ™€å", funny:"ÿÆŸÜÿØŸá‚ÄåÿØÿßÿ±", serious:"ÿ¨ÿØ€å", friendly:"ÿØŸàÿ≥ÿ™ÿßŸÜŸá", angry:"ÿπÿµÿ®ÿßŸÜ€å", happy:"ÿÆŸàÿ¥ÿ≠ÿßŸÑ", sad:"ÿ∫ŸÖ⁄Ø€åŸÜ", patient:"ÿµÿ®Ÿàÿ±", generous:"ÿ≥ÿÆÿßŸàÿ™ŸÖŸÜÿØ", creative:"ÿÆŸÑÿßŸÇ", curious:"⁄©ŸÜÿ¨⁄©ÿßŸà", unique:"ŸÖŸÜÿ≠ÿµÿ± ÿ®Ÿá ŸÅÿ±ÿØ", wise:"ÿÆÿ±ÿØŸÖŸÜÿØ", strong:"ŸÇŸà€å" }
  };

  // Utils
  function shuffleWord(word) { return word.split('').sort(() => Math.random() - 0.5).join(''); }
  function pronounce(word) {
    const audio = new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word)}&type=2`);
    audio.play().catch(()=>{});
  }

  // Music control (click-to-play, no autoplay)
  bgm.volume = parseFloat(volumeSlider.value);
  volumeSlider.addEventListener("input", () => { bgm.volume = parseFloat(volumeSlider.value); });
  musicToggle.addEventListener("click", async () => {
    try {
      if (bgm.paused) {
        await bgm.play();
        musicToggle.textContent = "üîä Music: On";
      } else {
        bgm.pause();
        musicToggle.textContent = "üîá Music: Off";
      }
    } catch {
      musicToggle.textContent = "üîà Tap again";
      setTimeout(() => musicToggle.textContent = bgm.paused ? "üîá Music: Off" : "üîä Music: On", 1500);
    }
  });
  function startGame(subjectKey) {
    currentSubjectKey = subjectKey;
    const dict = subjects[subjectKey];
    words = Object.keys(dict).slice(0, 20); // 20 words
    total = words.length;
    score = 0; index = 0; attempts = 0;
    scoreEl.textContent = "Score: 0";
    remainingEl.textContent = `Remaining Words: ${total}`;
    attemptsLeftEl.textContent = "Remaining Attempts: 3";
    progressFill.style.width = "0%";
    answersList.innerHTML = ""; wrongList.innerHTML = "";
    feedbackEl.textContent = ""; lettersEl.textContent = "";
    inputEl.value = "";
    startScreen.style.display = "none"; gameArea.style.display = "block";
    showCurrentWord();
  }

  function showCurrentWord() {
    const en = words[index];
    lettersEl.textContent = shuffleWord(en);
    inputEl.value = ""; inputEl.focus();
    attempts = 0; attemptsLeftEl.textContent = "Remaining Attempts: 3";
    feedbackEl.textContent = "";
    resetTimer();
  }

  function resetTimer() {
    clearInterval(timer);
    timeLeft = 30; timerEl.textContent = `‚è± ${timeLeft}`;
    timer = setInterval(() => {
      timeLeft--; timerEl.textContent = `‚è± ${timeLeft}`;
      if (timeLeft <= 0) { clearInterval(timer); handleTimeout(); }
    }, 1000);
  }

  // List adders: no auto pronunciation; speaker icon enables replay
  function addCorrect(word, fa) {
    const item = document.createElement("div");
    item.className = "answer-item";
    item.innerHTML = `<span class="label">‚úî ${word} ‚Äî ${fa}</span>
                      <button class="speaker-btn" data-word="${word}">üîä</button>`;
    answersList.appendChild(item);
  }
  function addWrong(correctWord, userWord, fa) {
    const item = document.createElement("div");
    item.className = "wrong-item";
    const wrongShown = userWord ? userWord : "(empty)";
    item.innerHTML = `<span class="label">‚úñ ${wrongShown} | Correct: ${correctWord} ‚Äî ${fa}</span>
                      <button class="speaker-btn" data-word="${correctWord}">üîä</button>`;
    wrongList.appendChild(item);
  }

  // Show highlighted result for 3s and pronounce once
  function showHighlightedResult(type, enWord, fa) {
    const classes = type === "correct" ? "highlight"
                  : type === "wrong" ? "highlight bad"
                  : "highlight neutral";
    const prefix = type === "timeout" ? "‚è± Time's up! "
                : type === "correct" ? "‚úÖ Correct: "
                : "‚ùå Wrong. Correct: ";
    feedbackEl.innerHTML = `<div class="${classes}">${prefix}${enWord} ‚Äî ${fa}</div>`;
    pronounce(enWord); // pronounce once at reveal
    setTimeout(() => { feedbackEl.textContent = ""; }, 3000);
  }

  // +10 correct, -5 wrong or timeout (allow negative score)
  function checkAnswer() {
    const userAns = inputEl.value.trim().toLowerCase();
    const correctAns = words[index].toLowerCase();
    const fa = subjects[currentSubjectKey][correctAns];

    if (userAns === correctAns) {
      score += 10;
      soundCorrect.currentTime = 0; soundCorrect.play();
      addCorrect(correctAns, fa);
      showHighlightedResult("correct", correctAns, fa);
      setTimeout(goNextWord, 3000);
    } else {
      attempts++;
      const remaining = Math.max(0, 3 - attempts);
      attemptsLeftEl.textContent = `Remaining Attempts: ${remaining}`;
      feedbackEl.textContent = "‚ùå Wrong. Try again.";
      soundWrong.currentTime = 0; soundWrong.play();
      lettersEl.classList.add("shake"); setTimeout(()=>lettersEl.classList.remove("shake"),400);

      if (attempts >= 3) {
        score -= 5; // allow negative
        showHighlightedResult("wrong", correctAns, fa);
        addWrong(correctAns, userAns, fa);
        setTimeout(goNextWord, 3000);
      }
    }
    scoreEl.textContent = `Score: ${score}`;
  }

  function handleTimeout() {
    const correct = words[index];
    const fa = subjects[currentSubjectKey][correct];
    score -= 5; // allow negative even if score is 0
    scoreEl.textContent = `Score: ${score}`;
    soundWrong.currentTime = 0; soundWrong.play();
    showHighlightedResult("timeout", correct, fa);
    addWrong(correct, inputEl.value.trim(), fa);
    setTimeout(goNextWord, 3000);
  }

  function goNextWord() {
    clearInterval(timer); index++;
    progressFill.style.width = `${(index/total)*100}%`;
    remainingEl.textContent = `Remaining Words: ${Math.max(0, total - index)}`;
    if (index < total) { showCurrentWord(); }
    else { finishGame(); }
  }

  function finishGame() {
    const minPassScore = (total * 10) / 2; // half correct
    if (score >= minPassScore) {
      feedbackEl.textContent = "üéâ Great job! Game finished.";
      soundFinish.currentTime = 0; soundFinish.play();
    } else {
      feedbackEl.textContent = "Game finished. Try again!";
    }
  }

  // Events
  document.querySelectorAll(".subject-buttons button").forEach(btn => {
    btn.addEventListener("click", () => startGame(btn.dataset.subject));
  });
  submitBtn.addEventListener("click", checkAnswer);
  inputEl.addEventListener("keydown", (e) => { if (e.key === "Enter") checkAnswer(); });
  homeBtn.addEventListener("click", () => {
    clearInterval(timer);
    gameArea.style.display = "none";
    startScreen.style.display = "block";
    inputEl.value = ""; feedbackEl.textContent = "";
  });

  // Replay pronunciation via speaker icons
  document.addEventListener("click", (e) => {
    const btn = e.target.closest(".speaker-btn");
    if (btn && btn.dataset.word) pronounce(btn.dataset.word);
  });
});
</script>
</body>
