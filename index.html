<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Puzzle Game for Prospect 3</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: radial-gradient(circle at top left, #e3f2fd, #bbdefb, #90caf9);
      color: #0d47a1;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
      text-align: center;
    }
    h1 {
      font-size: 56px;
      background: linear-gradient(90deg, #ff4081, #7c4dff, #448aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0;
    }
    h2 {
      font-size: 42px;
      color: #1565c0;
      margin-top: 6px;
      margin-bottom: 36px;
    }
    h3 {
      font-size: 26px;
      color: #ef6c00;
      margin-top: 34px;
      font-weight: bold;
    }
    .subject-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .subject-buttons button {
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .subject-buttons button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }
    .btn-green { background: linear-gradient(135deg,#43a047,#66bb6a); }
    .btn-purple { background: linear-gradient(135deg,#7e57c2,#ab47bc); }
    .btn-orange { background: linear-gradient(135deg,#fb8c00,#ffa726); }
    .btn-blue { background: linear-gradient(135deg,#1e88e5,#42a5f5); }
    .btn-teal { background: linear-gradient(135deg,#00897b,#26a69a); }
    .btn-red { background: linear-gradient(135deg,#e53935,#ef5350); }
    .designer {
      margin-top: 30px;
      padding: 16px;
      border-radius: 14px;
      background: linear-gradient(135deg,#f7f9ff,#eaf3ff);
      box-shadow: 0 10px 26px rgba(68,138,255,0.25);
    }
    .designer-text { font-weight: bold; color: #1565c0; margin-bottom: 10px; }
    .profile { width:64px; height:64px; border-radius:50%; border:2px solid #2196f3; object-fit:cover; filter:contrast(1.08) saturate(1.06) brightness(1.03); }
    .stats { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:10px; }
    .progress { height:12px; background:#e0e0e0; border-radius:8px; overflow:hidden; margin:10px 0; }
    .progress-fill { height:100%; width:0%; background:linear-gradient(90deg,#4caf50,#81c784,#2196f3); transition:width .3s ease; }
    #letters { font-size:34px; font-weight:800; letter-spacing:1px; margin:10px 0; }
    #feedback { min-height:38px; font-weight:bold; }
    .pill { display:inline-block; padding:10px 18px; border-radius:999px; color:#fff; font-weight:bold; box-shadow:0 10px 22px rgba(0,0,0,0.2); }
    .pill-good{ background:linear-gradient(90deg,#4caf50,#81c784); }
    .pill-bad{ background:linear-gradient(90deg,#ef5350,#e57373); }
    .pill-neutral{ background:linear-gradient(90deg,#ffa000,#ffcc80); }
    .answer-box { display:flex; justify-content:center; gap:10px; margin-top:10px; flex-wrap:wrap; }
    .input { padding:8px 10px; border:1px solid #90caf9; border-radius:10px; font-size:15px; width:220px; }
    .btn-action { background:linear-gradient(90deg,#1565c0,#0d47a1); border:none; color:#fff; padding:10px 16px; border-radius:10px; font-weight:bold; cursor:pointer; }
    .lists { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:12px; margin-top:20px; }
    .list { border-radius:12px; padding:10px; max-height:180px; overflow:auto; }
    .list.good { background:#f1f8e9; border:1px solid #c5e1a5; }
    .list.bad { background:#fff3f0; border:1px solid #ffccbc; }
    .item { display:flex; align-items:center; gap:8px; margin:6px 0; }
    .label-good{ color:#2e7d32; font-weight:bold; }
    .label-bad{ color:#c62828; font-weight:bold; }
    .speaker { border:none; background:#fff; color:#1565c0; border-radius:8px; padding:5px 9px; cursor:pointer; }
    @keyframes shake { 0%{transform:translateX(0);} 25%{transform:translateX(-5px);} 50%{transform:translateX(5px);} 75%{transform:translateX(-5px);} 100%{transform:translateX(0);} }
  </style>
</head>
<body>
<div class="container" id="start">
  <h1>Word Puzzle Game</h1>
  <h2>for Prospect 3</h2>
  <h3>Choose a subject</h3>
  <div class="subject-buttons">
    <button class="btn-green" data-subject="Health">Health</button>
    <button class="btn-purple" data-subject="Media">Media</button>
    <button class="btn-orange" data-subject="Services">Services</button>
    <button class="btn-blue" data-subject="Festivals">Festivals</button>
    <button class="btn-teal" data-subject="Travel">Travel</button>
    <button class="btn-red" data-subject="Personality">Personality</button>
  </div>
  <div class="controls">
    <button id="music" class="btn-music">üîá Music: Off</button>
    <input id="volume" class="range" type="range" min="0" max="1" step="0.01" value="0.6">
  </div>
  <div class="designer">
    <div class="designer-text">Designer: A.R. Yousefzadeh</div>
    <img class="profile" src="https://s34.picofile.com/file/8488183492/2.png" alt="Designer">
  </div>
</div>
<div class="container" id="game" style="display:none;">
  <div class="stats">
    <div id="score">Score: 0</div>
    <div id="remain">Remaining Words: 0</div>
    <div id="tries">Remaining Attempts: 3</div>
    <div id="clock">‚è± 30</div>
  </div>
  <div class="progress">
    <div id="bar" class="progress-fill"></div>
  </div>
  <div id="letters"></div>
  <div id="feedback"></div>

  <div class="answer-box">
    <input id="input" class="input" type="text" placeholder="Type the English word">
    <button id="submit" class="btn-action">Submit</button>
    <button id="home" class="btn-action">üè† Back to Home</button>
  </div>

  <div class="lists">
    <div>
      <h4>Correct answers</h4>
      <div id="listGood" class="list good"></div>
    </div>
    <div>
      <h4>Wrong answers</h4>
      <div id="listBad" class="list bad"></div>
    </div>
  </div>
</div>
<!-- Audio -->
<audio id="bgm" preload="auto" loop src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/WFMU/Crowander/Crowander_-_Spring/Crowander_-_Spring_-_03_Spring.mp3"></audio>
<audio id="sndGood" preload="auto" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
<audio id="sndBad" preload="auto" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const start = document.getElementById('start');
  const game = document.getElementById('game');
  const musicBtn = document.getElementById('music');
  const volume = document.getElementById('volume');
  const bgm = document.getElementById('bgm');
  const sndGood = document.getElementById('sndGood');
  const sndBad = document.getElementById('sndBad');

  const scoreEl = document.getElementById('score');
  const remainEl = document.getElementById('remain');
  const triesEl = document.getElementById('tries');
  const clockEl = document.getElementById('clock');
  const lettersEl = document.getElementById('letters');
  const feedbackEl = document.getElementById('feedback');
  const inputEl = document.getElementById('input');
  const submitEl = document.getElementById('submit');
  const homeEl = document.getElementById('home');
  const barEl = document.getElementById('bar');
  const listGood = document.getElementById('listGood');
  const listBad = document.getElementById('listBad');

  let subjectKey = null;
  let words = [];
  let total = 0;
  let score = 0;
  let index = 0;
  let attempts = 0;
  let timerId = null;
  let timeLeft = 30;

  const subjects = {
    Health: { doctor:"Ÿæÿ≤ÿ¥⁄©", nurse:"Ÿæÿ±ÿ≥ÿ™ÿßÿ±", medicine:"ÿØÿßÿ±Ÿà", pill:"ŸÇÿ±ÿµ", dentist:"ÿØŸÜÿØÿßŸÜŸæÿ≤ÿ¥⁄©", patient:"ÿ®€åŸÖÿßÿ±", blood:"ÿÆŸàŸÜ", heart:"ŸÇŸÑÿ®", diet:"ÿ±⁄ò€åŸÖ", sleep:"ÿÆŸàÿßÿ®", clinic:"⁄©ŸÑ€åŸÜ€å⁄©", virus:"Ÿà€åÿ±Ÿàÿ≥", pain:"ÿØÿ±ÿØ", skin:"ŸæŸàÿ≥ÿ™", bone:"ÿßÿ≥ÿ™ÿÆŸàÿßŸÜ", brain:"ŸÖÿ∫ÿ≤", eye:"⁄Üÿ¥ŸÖ", ear:"⁄ØŸàÿ¥", mouth:"ÿØŸáÿßŸÜ", hand:"ÿØÿ≥ÿ™" },
    Media: { media:"ÿ±ÿ≥ÿßŸÜŸá", movie:"ŸÅ€åŸÑŸÖ", tv:"ÿ™ŸÑŸà€åÿ≤€åŸàŸÜ", radio:"ÿ±ÿßÿØ€åŸà", news:"ÿÆÿ®ÿ±", camera:"ÿØŸàÿ±ÿ®€åŸÜ", photo:"ÿπ⁄©ÿ≥", internet:"ÿß€åŸÜÿ™ÿ±ŸÜÿ™", magazine:"ŸÖÿ¨ŸÑŸá", newspaper:"ÿ±Ÿàÿ≤ŸÜÿßŸÖŸá", reporter:"ÿÆÿ®ÿ±ŸÜ⁄Øÿßÿ±", channel:"⁄©ÿßŸÜÿßŸÑ", program:"ÿ®ÿ±ŸÜÿßŸÖŸá", music:"ŸÖŸàÿ≥€åŸÇ€å", actor:"ÿ®ÿßÿ≤€å⁄Øÿ±", actress:"ŸáŸÜÿ±Ÿæ€åÿ¥Ÿá", director:"⁄©ÿßÿ±⁄Øÿ±ÿØÿßŸÜ", cartoon:"⁄©ÿßÿ±ÿ™ŸàŸÜ", drama:"ŸÜŸÖÿß€åÿ¥", series:"ÿ≥ÿ±€åÿßŸÑ" },
    Services: { firefighter:"ÿ¢ÿ™ÿ¥‚ÄåŸÜÿ¥ÿßŸÜ", hospital:"ÿ®€åŸÖÿßÿ±ÿ≥ÿ™ÿßŸÜ", police:"ŸæŸÑ€åÿ≥", bank:"ÿ®ÿßŸÜ⁄©", teacher:"ŸÖÿπŸÑŸÖ", student:"ÿØÿßŸÜÿ¥‚Äåÿ¢ŸÖŸàÿ≤", driver:"ÿ±ÿßŸÜŸÜÿØŸá", shop:"ŸÅÿ±Ÿàÿ¥⁄ØÿßŸá", waiter:"Ÿæ€åÿ¥ÿÆÿØŸÖÿ™", farmer:"⁄©ÿ¥ÿßŸàÿ±ÿ≤", soldier:"ÿ≥ÿ±ÿ®ÿßÿ≤", worker:"⁄©ÿßÿ±⁄Øÿ±", barber:"ÿ¢ÿ±ÿß€åÿ¥⁄Øÿ±", nurse:"Ÿæÿ±ÿ≥ÿ™ÿßÿ±", doctor:"Ÿæÿ≤ÿ¥⁄©", engineer:"ŸÖŸáŸÜÿØÿ≥", lawyer:"Ÿà⁄©€åŸÑ", judge:"ŸÇÿßÿ∂€å", pilot:"ÿÆŸÑÿ®ÿßŸÜ", guard:"ŸÜ⁄ØŸáÿ®ÿßŸÜ" },
    Festivals: { nowruz:"ŸÜŸàÿ±Ÿàÿ≤", eid:"ÿπ€åÿØ", ceremony:"ŸÖÿ±ÿßÿ≥ŸÖ", lantern:"ŸÅÿßŸÜŸàÿ≥", party:"ŸÖŸáŸÖÿßŸÜ€å", birthday:"ÿ™ŸàŸÑÿØ", wedding:"ÿπÿ±Ÿàÿ≥€å", gift:"ŸáÿØ€åŸá", cake:"⁄©€å⁄©", dance:"ÿ±ŸÇÿµ", song:"ÿ¢ŸáŸÜ⁄Ø", holiday:"ÿ™ÿπÿ∑€åŸÑÿßÿ™", christmas:"⁄©ÿ±€åÿ≥ŸÖÿ≥", halloween:"ŸáÿßŸÑŸàŸà€åŸÜ", festival:"ÿ¨ÿ¥ŸÜŸàÿßÿ±Ÿá", firework:"ÿ¢ÿ™ÿ¥‚Äåÿ®ÿßÿ≤€å", parade:"ÿ±⁄òŸá", costume:"ŸÑÿ®ÿßÿ≥", tradition:"ÿ≥ŸÜÿ™", celebration:"ÿ¨ÿ¥ŸÜ" },
    Travel: { train:"ŸÇÿ∑ÿßÿ±", hotel:"Ÿáÿ™ŸÑ", ticket:"ÿ®ŸÑ€åÿ∑", airport:"ŸÅÿ±ŸàÿØ⁄ØÿßŸá", bus:"ÿßÿ™Ÿàÿ®Ÿàÿ≥", car:"ŸÖÿßÿ¥€åŸÜ", ship:"⁄©ÿ¥ÿ™€å", plane:"ŸáŸàÿßŸæ€åŸÖÿß", luggage:"⁄ÜŸÖÿØÿßŸÜ", passport:"⁄Øÿ∞ÿ±ŸÜÿßŸÖŸá", map:"ŸÜŸÇÿ¥Ÿá", guide:"ÿ±ÿßŸáŸÜŸÖÿß", journey:"ÿ≥ŸÅÿ±", trip:"ŸÖÿ≥ÿßŸÅÿ±ÿ™", adventure:"ŸÖÿßÿ¨ÿ±ÿßÿ¨Ÿà€å€å", mountain:"⁄©ŸàŸá", beach:"ÿ≥ÿßÿ≠ŸÑ", desert:"ÿ®€åÿßÿ®ÿßŸÜ", city:"ÿ¥Ÿáÿ±", village:"ÿ±Ÿàÿ≥ÿ™ÿß" },
    Personality: { brave:"ÿ¥ÿ¨ÿßÿπ", kind:"ŸÖŸáÿ±ÿ®ÿßŸÜ", honest:"ÿµÿßÿØŸÇ", polite:"ŸÖŸàÿØÿ®", lazy:"ÿ™ŸÜÿ®ŸÑ", smart:"ÿ®ÿßŸáŸàÿ¥", shy:"ÿÆÿ¨ÿßŸÑÿ™€å", funny:"ÿÆŸÜÿØŸá‚ÄåÿØÿßÿ±", serious:"ÿ¨ÿØ€å", friendly:"ÿØŸàÿ≥ÿ™ÿßŸÜŸá", angry:"ÿπÿµÿ®ÿßŸÜ€å", happy:"ÿÆŸàÿ¥ÿ≠ÿßŸÑ", sad:"ÿ∫ŸÖ⁄Ø€åŸÜ", patient:"ÿµÿ®Ÿàÿ±", generous:"ÿ≥ÿÆÿßŸàÿ™ŸÖŸÜÿØ", creative:"ÿÆŸÑÿßŸÇ", curious:"⁄©ŸÜÿ¨⁄©ÿßŸà", unique:"ŸÖŸÜÿ≠ÿµÿ± ÿ®Ÿá ŸÅÿ±ÿØ", wise:"ÿÆÿ±ÿØŸÖŸÜÿØ", strong:"ŸÇŸà€å" }
  };

  const shuffle = w => w.split('').sort(() => Math.random()-0.5).join('');
  const speak = w => { const a = new Audio(`https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(w)}&type=2`); a.play().catch(()=>{}); };

  // ŸÖŸàÿ≥€åŸÇ€å ÿ®ÿß ŸÅÿ±ŸÖ ÿ≥ÿßÿØŸá Ÿà ŸÇÿßÿ®ŸÑ ÿßÿπÿ™ŸÖÿßÿØ
  bgm.volume = parseFloat(volume.value || '0.6');
  volume.addEventListener('input', () => { bgm.volume = parseFloat(volume.value || '0.6'); });
  musicBtn.addEventListener('click', () => {
    if (bgm.paused) {
      bgm.play();
      musicBtn.textContent = 'üîä Music: On';
    } else {
      bgm.pause();
      musicBtn.textContent = 'üîá Music: Off';
    }
  });
  function startGame(key) {
    subjectKey = key;
    const dict = subjects[key];
    words = Object.keys(dict).slice(0, 20);
    total = words.length;
    score = 0; index = 0; attempts = 0;
    scoreEl.textContent = 'Score: 0';
    remainEl.textContent = `Remaining Words: ${total}`;
    triesEl.textContent = 'Remaining Attempts: 3';
    barEl.style.width = '0%';
    lettersEl.textContent = ''; feedbackEl.textContent = '';
    listGood.innerHTML = ''; listBad.innerHTML = '';
    inputEl.value = '';
    start.style.display = 'none';
    game.style.display = 'block';
    showWord();
  }

  function showWord() {
    const en = words[index];
    lettersEl.textContent = shuffle(en);
    inputEl.value = ''; inputEl.focus();
    attempts = 0; triesEl.textContent = 'Remaining Attempts: 3';
    feedbackEl.textContent = '';
    resetTimer();
  }

  function resetTimer() {
    clearInterval(timerId);
    timeLeft = 30; clockEl.textContent = `‚è± ${timeLeft}`;
    timerId = setInterval(() => {
      timeLeft--; clockEl.textContent = `‚è± ${timeLeft}`;
      if (timeLeft <= 0) { clearInterval(timerId); onTimeout(); }
    }, 1000);
  }

  function showPill(type, en, fa) {
    const cls = type==='good' ? 'pill pill-good' : type==='bad' ? 'pill pill-bad' : 'pill pill-neutral';
    const prefix = type==='neutral' ? '‚è± Time\'s up! ' : type==='good' ? '‚úÖ Correct: ' : '‚ùå Wrong. Correct: ';
    feedbackEl.innerHTML = `<span class="${cls}">${prefix}${en} ‚Äî ${fa}</span>`;
    speak(en);
    setTimeout(() => { feedbackEl.textContent = ''; }, 3000);
  }

  function addGood(en, fa) {
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = `<span class="label-good">‚úî ${en} ‚Äî ${fa}</span>
                    <button class="speaker" data-word="${en}">üîä</button>`;
    listGood.appendChild(el);
  }
  function addBad(correct, user, fa) {
    const el = document.createElement('div');
    el.className = 'item';
    const shown = user ? user : '(empty)';
    el.innerHTML = `<span class="label-bad">‚úñ ${shown} | Correct: ${correct} ‚Äî ${fa}</span>
                    <button class="speaker" data-word="${correct}">üîä</button>`;
    listBad.appendChild(el);
  }

  function check() {
    const user = (inputEl.value || '').trim().toLowerCase();
    const correct = words[index].toLowerCase();
    const fa = subjects[subjectKey][correct];

    if (user === correct) {
      score += 10; sndGood.currentTime = 0; sndGood.play();
      addGood(correct, fa);
      showPill('good', correct, fa);
      setTimeout(next, 3000);
    } else {
      attempts++; const left = Math.max(0, 3 - attempts);
      triesEl.textContent = `Remaining Attempts: ${left}`;
      sndBad.currentTime = 0; sndBad.play();
      lettersEl.classList.add('shake'); setTimeout(()=>lettersEl.classList.remove('shake'), 420);

      if (attempts >= 3) {
        score -= 5;
        addBad(correct, user, fa);
        showPill('bad', correct, fa);
        setTimeout(next, 3000);
      } else {
        feedbackEl.textContent = '‚ùå Wrong. Try again.';
      }
    }
    scoreEl.textContent = `Score: ${score}`;
  }

  function onTimeout() {
    const correct = words[index];
    const fa = subjects[subjectKey][correct];
    score -= 5; scoreEl.textContent = `Score: ${score}`;
    sndBad.currentTime = 0; sndBad.play();
    addBad(correct, (inputEl.value || '').trim(), fa);
    showPill('neutral', correct, fa);
    setTimeout(next, 3000);
  }

  function next() {
    clearInterval(timerId); index++;
    barEl.style.width = `${(index/total)*100}%`;
    remainEl.textContent = `Remaining Words: ${Math.max(0, total - index)}`;
    if (index < total) { showWord(); } else { finish(); }
  }

  function finish() {
    const pass = (total * 10) / 2;
    if (score >= pass) {
      feedbackEl.textContent = 'üéâ Great job! Game finished.';
      sndGood.currentTime = 0; sndGood.play();
    } else {
      feedbackEl.textContent = 'Game finished. Try again!';
    }
  }

  // Events
  document.querySelectorAll('.subject-buttons button').forEach(b => {
    b.addEventListener('click', () => startGame(b.dataset.subject));
  });
  submitEl.addEventListener('click', check);
  inputEl.addEventListener('keydown', e => { if (e.key === 'Enter') check(); });
  homeEl.addEventListener('click', () => {
    clearInterval(timerId);
    game.style.display = 'none';
    start.style.display = 'block';
    inputEl.value = ''; feedbackEl.textContent = '';
  });
  document.addEventListener('click', e => {
    const sp = e.target.closest('.speaker');
    if (sp && sp.dataset.word) speak(sp.dataset.word);
  });
});
</script>
</body>
</html>
