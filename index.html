<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Word Puzzle Game for Prospect 3</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #e3f2fd; color: #0d47a1; font-size: 18px; }
    .container { max-width: 800px; margin: auto; padding: 30px; background: #fff; border-radius: 12px; }
    h2 { font-size: 32px; background: linear-gradient(90deg,#ff4081,#7c4dff,#448aff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .subject-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; }
    .subject-buttons button { padding: 12px 18px; border: none; border-radius: 10px; color: #fff; font-weight: bold; cursor: pointer; font-size: 16px; }
    .btn-red { background: #f44336; } .btn-green { background: #4caf50; } .btn-blue { background: #2196f3; }
    .btn-teal { background: #009688; } .btn-purple { background: #9c27b0; } .btn-orange { background: #ff9800; }
    button.action { margin: 10px; padding: 12px 24px; border: none; border-radius: 10px; background: #1565c0; color: #fff; font-weight: bold; cursor: pointer; font-size: 16px; }
    button.action:hover { background: #0d47a1; }
    #progressBar { height: 14px; background: #ddd; border-radius: 6px; overflow: hidden; margin: 12px 0; }
    #progressFill { height: 100%; width: 0%; background: #4caf50; transition: width 0.2s ease; }
    #letters { font-size: 36px; margin: 12px 0; font-weight: bold; color: #1565c0; min-height: 44px; }
    footer { font-size: 14px; color: #555; margin-top: 20px; }
    .profile-photo { width:48px; height:48px; border-radius:50%; border:2px solid #2196f3; object-fit:cover; margin:10px auto; }
    .volume-controls { display: flex; justify-content: center; gap: 14px; align-items: center; margin-top: 8px; }
    .volume-controls label { font-weight: bold; color: #0d47a1; }
    .volume-slider { width: 180px; }
  </style>
</head>
<body>

<h2>ğŸ¯ Word Puzzle Game for Prospect 3</h2>

<div id="subjectMenu" class="container">
  <h3>Choose a subject</h3>
  <div class="subject-buttons">
    <button class="btn-red" data-subject="Personality">Personality</button>
    <button class="btn-teal" data-subject="Health">Health</button>
  </div>
  <button id="musicBtnHome" class="action">ğŸµ Play Music</button>
  <div class="volume-controls">
    <label for="musicVolume">Music:</label>
    <input id="musicVolume" type="range" min="0" max="1" step="0.1" value="0.2" class="volume-slider">
  </div>
</div>

<div id="gameArea" class="container" style="display:none;">
  <p id="score">Score: 0</p>
  <p id="level">Subject</p>
  <div id="progressBar"><div id="progressFill"></div></div>
  <p id="remainingWords">Remaining: 0 words</p>
  <div id="letters"></div>
  <input id="word" type="text" placeholder="Type the word here">
  <button id="submitBtn" class="action">Submit</button>
  <button id="musicBtnGame" class="action">ğŸµ Play Music</button>
  <div class="volume-controls">
    <label for="volumeSlider">Music:</label>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.1" value="0.2" class="volume-slider">
  </div>
  <button id="homeBtn" class="action" style="background:#f44336">ğŸ  Home</button>
</div>

<audio id="bgmusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<footer>
  <img src="https://s34.picofile.com/file/8488183492/2.png" alt="My Photo" class="profile-photo">
  <div>Designer: A.R. Yousefadeh</div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const music = document.getElementById('bgmusic');
  music.volume = 0.2;

  function setupMusic(btn){
    btn.addEventListener('click',()=>{
      if(music.paused){ music.play(); btn.textContent='ğŸµ Pause Music'; }
      else { music.pause(); btn.textContent='ğŸµ Play Music'; }
    });
  }

  function setupMusicSlider(){
    const musicVolume = document.getElementById("musicVolume");
    if (musicVolume) {
      musicVolume.addEventListener("input", (e) => {
        music.volume = parseFloat(e.target.value);
      });
    }
  }

  function setupVolumeSlider(){
    const volumeSlider = document.getElementById("volumeSlider");
    if (volumeSlider) {
      volumeSlider.addEventListener("input", (e) => {
        music.volume = parseFloat(e.target.value);
      });
    }
  }

  setupMusic(document.getElementById('musicBtnHome'));
  setupMusic(document.getElementById('musicBtnGame'));
  setupMusicSlider();
  setupVolumeSlider();

  // English -> Persian dictionary with 20 words per subject
  const subjects = {
    Personality: {
      kind:"Ù…Ù‡Ø±Ø¨Ø§Ù†", brave:"Ø´Ø¬Ø§Ø¹", polite:"Ø¨Ø§ Ø§Ø¯Ø¨", rude:"Ø¨ÛŒâ€ŒØ§Ø¯Ø¨", selfish:"Ø®ÙˆØ¯Ø®ÙˆØ§Ù‡",
      serious:"Ø¬Ø¯ÛŒ", shy:"Ø®Ø¬Ø§Ù„ØªÛŒ", clever:"Ø¨Ø§Ù‡ÙˆØ´", talkative:"Ù¾Ø±Ø­Ø±Ù", friendly:"Ø¯ÙˆØ³ØªØ§Ù†Ù‡",
      funny:"Ø¨Ø§Ù…Ø²Ù‡", lazy:"ØªÙ†Ø¨Ù„", helpful:"ÛŒØ§Ø±ÛŒâ€ŒØ±Ø³Ø§Ù†", hardworking:"Ø³Ø®Øªâ€ŒÚ©ÙˆØ´", honest:"ØµØ§Ø¯Ù‚",
      calm:"Ø¢Ø±Ø§Ù…", angry:"Ø¹ØµØ¨Ø§Ù†ÛŒ", patient:"ØµØ¨ÙˆØ±", neat:"Ù…Ø±ØªØ¨", nervous:"Ù†Ú¯Ø±Ø§Ù†"
    },
    Health: {
      advice:"ØªÙˆØµÛŒÙ‡", ankle:"Ù…Ú† Ù¾Ø§", knee:"Ø²Ø§Ù†Ùˆ", bleed:"Ø®ÙˆÙ†Ø±ÛŒØ²ÛŒ", bruise:"Ú©Ø¨ÙˆØ¯ÛŒ",
      burn:"Ø³ÙˆØ®ØªÚ¯ÛŒ", cut:"Ø¨Ø±Ø´/Ø¨Ø±ÛŒØ¯Ú¯ÛŒ", firstaid:"Ú©Ù…Ú©â€ŒÙ‡Ø§ÛŒ Ø§ÙˆÙ„ÛŒÙ‡", wound:"Ø²Ø®Ù…", health:"Ø³Ù„Ø§Ù…ØªÛŒ",
      heartattack:"Ø­Ù…Ù„Ù‡ Ù‚Ù„Ø¨ÛŒ", injury:"Ø¢Ø³ÛŒØ¨â€ŒØ¯ÛŒØ¯Ú¯ÛŒ", scar:"Ø¬Ø§ÛŒ Ø²Ø®Ù…", hurt:"Ø¢Ø³ÛŒØ¨ Ø²Ø¯Ù†", doctor:"Ù¾Ø²Ø´Ú©",
      nurse:"Ù¾Ø±Ø³ØªØ§Ø±", medicine:"Ø¯Ø§Ø±Ùˆ", pill:"Ù‚Ø±Øµ", pain:"Ø¯Ø±Ø¯", hospital:"Ø¨ÛŒÙ…Ø§Ø±Ø³ØªØ§Ù†"
    }
  }; // subjects closed

  // Elements
  const subjectButtons = document.querySelectorAll('.subject-buttons button');
  const subjectMenu = document.getElementById('subjectMenu');
  const gameArea = document.getElementById('gameArea');
  const scoreEl = document.getElementById('score');
  const levelEl = document.getElementById('level');
  const remainingEl = document.getElementById('remainingWords');
  const lettersEl = document.getElementById('letters');
  const inputEl = document.getElementById('word');
  const submitBtn = document.getElementById('submitBtn');
  const homeBtn = document.getElementById('homeBtn');
  const progressFill = document.getElementById('progressFill');

  let currentSubjectKey = null;
  let words = [];
  let total = 0;
  let score = 0;
  let index = 0;

  function startSubject(subjectKey) {
    currentSubjectKey = subjectKey;
    const dict = subjects[subjectKey];
    words = Object.keys(dict);
    total = words.length;
    score = 0;
    index = 0;

    subjectMenu.style.display = 'none';
    gameArea.style.display = 'block';

    scoreEl.textContent = 'Score: 0';
    levelEl.textContent = subjectKey;
    remainingEl.textContent = `Remaining: ${total} words`;
    progressFill.style.width = '0%';

    showCurrentWord();
  }

  function showCurrentWord() {
    const en = words[index];
    lettersEl.textContent = en;
    inputEl.value = '';
    inputEl.focus();
  }

  function updateProgress() {
    const done = index;
    const percent = Math.round((done / total) * 100);
    progressFill.style.width = percent + '%';
    remainingEl.textContent = `Remaining: ${total - done} words`;
    scoreEl.textContent = `Score: ${score}`;
  }

  function submitAnswer() {
    if (!currentSubjectKey) return;
    const dict = subjects[currentSubjectKey];
    const en = words[index];
    const correctFa = (dict[en] || '').trim();
    const userFa = inputEl.value.trim();
    if (!userFa) return;

    if (userFa === correctFa) {
      score += 1;
    }

    index += 1;
    updateProgress();

    if (index < total) {
      showCurrentWord();
    } else {
      lettersEl.textContent = 'Ø¢ÙØ±ÛŒÙ†! Ø¯Ø±Ø³ ØªÙ…Ø§Ù… Ø´Ø¯';

      progressFill.style.width = '100%';
      submitBtn.disabled = true;
      inputEl.disabled = true;
    }
  }

  subjectButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const subjectKey = btn.getAttribute('data-subject');
      if (subjects[subjectKey]) {
        submitBtn.disabled = false;
        inputEl.disabled = false;
        startSubject(subjectKey);
      }
    });
  });

  submitBtn.addEventListener('click', submitAnswer);
  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') submitAnswer();
  });

  homeBtn.addEventListener('click', () => {
    currentSubjectKey = null;
    subjectMenu.style.display = 'block';
    gameArea.style.display = 'none';
    lettersEl.textContent = '';
    inputEl.value = '';
    submitBtn.disabled = false;
    inputEl.disabled = false;
    progressFill.style.width = '0%';
    scoreEl.textContent = 'Score: 0';
    levelEl.textContent = 'Subject';
    remainingEl.textContent = 'Remaining: 0 words';
  });
});
</script>
</body>
</html>
