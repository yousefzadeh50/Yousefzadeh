<!DOCTYPE html>

<head>

  <style>

    .btn-red { background: #f44336; } .btn-green { background: #4caf50; } .btn-blue { background: #2196f3; }

  </style>
</head>

  function checkAnswer() {

  }

  function goNextWord() {

    index++;
    progressFill.style.width = `${(index/total)*100}%`;
    remainingEl.textContent = `Remaining: ${total - index} words`;

  // ÿ±Ÿà€åÿØÿßÿØŸáÿß
  subjectButtons.forEach(btn => {

});
</script>

</html>
